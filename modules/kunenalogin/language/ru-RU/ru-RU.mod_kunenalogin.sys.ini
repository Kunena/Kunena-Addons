MOD_KUNENALOGIN_DESCRIPTION="<h3>Kunena Login @kunenaversion@</h3><p>Модуль отображает форму для ввода имени пользователя и пароля. Он также отображает ссылки для получения забытого пароля. Если регистрация пользователей включена (в общей конфигурации), другая ссылка будет показана для самостоятельной регистрации пользователей. Он также может отображать Аватар из Kunena форума и ссылки на 'Мой профиль', 'Мои сообщения' и 'Последние обсуждения'</p><p>Требования: <a href='http://www.kunena.org' target='_blank'>Kunena Forum 1.7</a></p><p>Официальный Kunena модуль от: <a href='http://www.kunena.org/team' target='_blank'>Команды Kunena</a></p><p>Локализация от: <a href='http://www.joomlaruclub.ru' target='_blank' title='Расширения для Joomla! только по-русски'>JoomlaRuClub.ru</a></p>"
