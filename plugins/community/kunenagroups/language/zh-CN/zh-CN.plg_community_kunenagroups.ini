PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="把JomSocial和Kunena用版块映射连接起来。输入<em>1,6;2,10</em> 将把Jomsocial的分类#1映射到kunena的版块#6，和把Jomsocial的分类#2映射到kunena的版块#10。JomSocial的分类没有列在这里的，将自动回退到<em>默认分类</em>。"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY="默认论坛版块"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY_DESC="默认的根分类ＩＤ，用于剩下的群组。如果您不想要默认值，则留空。"
