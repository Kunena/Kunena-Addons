PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="允许在JomSocial分类的所有群组能够整合论坛，分类ＩＤ用逗号隔开。值<em>0</em>有特别意思，表示<em>允许全部</em>。留空，则表示您不想设置个别的分类。该字段只会在<em>默认论坛版块</em>开启有效。"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="禁止的JomSocial分类"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="拒绝在JomSocial分类的所有群组能够整合论坛，分类ＩＤ用逗号隔开。值<em>0</em>有特别意思，表示<em>拒绝全部</em>。留空，则表示您不想设置个别的分类。该字段只会在<em>默认论坛版块</em>开启有效。"
