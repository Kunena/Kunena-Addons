PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="JomSocial بىلەن Kunena نى سەھىپە ئىنكاسى ئارقىلىق تۇتاشتۇرىدۇ. <em>1,6;2,10</em> نى كىرگۈزسەك Jomsocial كاتېگورىيىسى #1 نى kunena سەھىپىسى #6 گە ئۇلايدۇ، Jomsocial كاتېگورىيىسى #2 نى kunena سەھىپىسى #10 گە ئۇلايدۇ،  نىڭ كاتېگورىيىسى بۇ يەردىكى تىزىملىكتە يوق بولسا، ئاپتوماتىك <em> كۆڭۈلدىكى كاتېگورىيە </em> گە قايتىدۇ."
