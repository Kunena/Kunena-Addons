PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY_DESC="كۆڭۈلدىكى غول تۈر ＩＤ سى قېلىپ قالغان توپ گۇرۇپپىسىغا ئىشلىتىلىدۇ. ئەگەر كۆڭۈلدىكى قىممەتنى ئېلىشنى خالىمىسىڭىز، بوش قويۇڭ"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="JomSocial كاتىگۈرىيىسىگە يول قويۇش"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="كاتېگورىيەنىڭ بارلىق توپ گۇرۇپپىلىرىنىڭ مۇنبەر بىلەن بىرىكىشىگە يول قويىدۇ، كاتېگورىيە ＩＤ سى پەش ئارقىلىق ئايرىلىدۇ. قىممەت <em>0</em> نىڭ ئالاھىدە مەنىسى بولۇپ، <em> ھەممىنى رەت قىلىش </em> دېگەننى بىلدۈرىدۇ. بوش قالدۇرۇلسا ئايرىم تۈرلەرنى بەلگىلەشنى ئويلاشمىغانلىقىڭىزنى كۆرسىتىدۇ. بۇ بۆلەك پەقەت <em> كۆڭۈلدىكى مۇنبەر سەھىپىسى </em ئېچىلغاندىلا ئاندىن كۈچكە ئىگە بولىدۇ."
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="JomSocial كاتىگۈرىيىسىنى چەكلەش"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="كاتىگورىيىنىڭ بارلىق توپ گۇرۇپپىلىرىنىڭ مۇنبەر بىلەن بىرىكىشىنى رەت قىلىدۇ، كاتىگۈرىيە ＩＤ سى پەش ئارقىلىق ئايرىلىدۇ. قىممەت <em>0</em> نىڭ ئالاھىدە مەنىسى بولۇپ، <em> ھەممىنى رەت قىلىش </em> دېگەننى بىلدۈرىدۇ. بوش قالدۇرۇلسا ئايرىم تۈرلەرنى بەلگىلەشنى ئويلاشمىغانلىقىڭىزنى كۆرسىتىدۇ. بۇ بۆلەك پەقەت <em> كۆڭۈلدىكى مۇنبەر سەھىپىسى </em ئېچىلغاندىلا ئاندىن كۈچكە ئىگە بولىدۇ'"
