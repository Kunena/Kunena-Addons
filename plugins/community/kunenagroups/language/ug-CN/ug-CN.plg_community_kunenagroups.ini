PLG_COMMUNITY_KUNENAGROUPS_DESCRIPTION="Kunena مۇنبىرى بىلەن JomSocial گۇرۇپپىسىنى كىرىشتۈرۈش. بۇ قىستۇرما قوللانغۇچىلارنىڭ قوللانغۇچى گۇرۇپپىسىدا مۇنبەر سەھىپىسى قۇرۇشىغا يول قويىدۇ."
PLG_COMMUNITY_KUNENAGROUPS_PARAM_COREAPP="يادرولۇق پىروگرامما"
PLG_COMMUNITY_KUNENAGROUPS_PARAM_COREAPP_DESC="بۇ پىروگراممىنى قوللانغۇچىلار پىروگرامما تىزىمىلىكىدە كۆرۈنمەيدىغان قىلىدۇ، لېكىن تاللانسا شەخسىي ماتېرىيال بېتىدە كۆرۈنىدۇ"
PLG_COMMUNITY_KUNENAGROUPS_OPTION_NO="ياق"
PLG_COMMUNITY_KUNENAGROUPS_OPTION_YES="ھەئە"
PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING="سەھىپىنى ئۇلاش"
PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="JomSocial بىلەن Kunena نى سەھىپە ئىنكاسى ئارقىلىق تۇتاشتۇرىدۇ. <strong>1,6;2,10</strong> نى كىرگۈزسەك Jomsocial كاتېگورىيىسى #1 نى kunena سەھىپىسى #6 گە ئۇلايدۇ، Jomsocial كاتېگورىيىسى #2 نى kunena سەھىپىسى #10 گە ئۇلايدۇ،  نىڭ كاتېگورىيىسى بۇ يەردىكى تىزىملىكتە يوق بولسا، ئاپتوماتىك <strong> كۆڭۈلدىكى كاتېگورىيە </strong> گە قايتىدۇ."
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY="كۆڭۈلدىكى مۇنبەر سەھىپىسى"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY_DESC="كۆڭۈلدىكى غول تۈر ID سى قېلىپ قالغان توپ گۇرۇپپىسىغا ئىشلىتىلىدۇ. ئەگەر كۆڭۈلدىكى قىممەتنى ئېلىشنى خالىمىسىڭىز، بوش قويۇڭ"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="JomSocial كاتىگۈرىيىسىگە يول قويۇش"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="كاتېگورىيەنىڭ بارلىق توپ گۇرۇپپىلىرىنىڭ مۇنبەر بىلەن بىرىكىشىگە يول قويىدۇ، كاتېگورىيە ID سى پەش ئارقىلىق ئايرىلىدۇ. قىممەت <strong>0</strong> نىڭ ئالاھىدە مەنىسى بولۇپ، <strong> ھەممىنى رەت قىلىش </strong> دېگەننى بىلدۈرىدۇ. بوش قالدۇرۇلسا ئايرىم تۈرلەرنى بەلگىلەشنى ئويلاشمىغانلىقىڭىزنى كۆرسىتىدۇ. بۇ بۆلەك پەقەت <strong> كۆڭۈلدىكى مۇنبەر سەھىپىسى </strong> ئېچىلغاندىلا ئاندىن كۈچكە ئىگە بولىدۇ."
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="JomSocial كاتىگۈرىيىسىنى چەكلەش"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="كاتىگورىيىنىڭ بارلىق توپ گۇرۇپپىلىرىنىڭ مۇنبەر بىلەن بىرىكىشىنى رەت قىلىدۇ، كاتىگۈرىيە ID سى پەش ئارقىلىق ئايرىلىدۇ. قىممەت <strong>0</strong> نىڭ ئالاھىدە مەنىسى بولۇپ، <strong> ھەممىنى رەت قىلىش </strong> دېگەننى بىلدۈرىدۇ. بوش قالدۇرۇلسا ئايرىم تۈرلەرنى بەلگىلەشنى ئويلاشمىغانلىقىڭىزنى كۆرسىتىدۇ. بۇ بۆلەك پەقەت <strong> كۆڭۈلدىكى مۇنبەر سەھىپىسى </strong> ئېچىلغاندىلا ئاندىن كۈچكە ئىگە بولىدۇ"
