PLG_COMMUNITY_KUNENAGROUPS_PARAM_COREAPP="Aplicació principal"
PLG_COMMUNITY_KUNENAGROUPS_PARAM_COREAPP_DESC="Aquesta aplicació no apareixerà en la llista d'aplicacions dels usuaris, però al ser permesa aquesta aplicació serà mostrada en el perfil d'usuari de forma automàtica si està seleccionada."
