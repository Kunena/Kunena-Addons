PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING="Mapeig de categories"
PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="Mapeig de categories de Jomsocial a Kunena. Escribiu <em>1,6;2,10</em> on el mapeig de la categoria del grup Jomsocial #1 anirà a la categoria del fòrum Kunena #6. I la categoria del grup Jomsocial #2 anirá a la categoria del fòrum Kunena #10. Les categories JomSocial que no figurin en aquesta llista serán replegades en el valor de <em>>Categoria Predeterminada</em>."
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY="Categoria predeterminada del fòrum"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY_DESC="Id de la categoria predeterminada a ser usada per la resta dels grups. Deixeu aquest camp en blanc si no desitgeu utilitzar una categoria predeterminada."
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="Permetre categories de JomSocial"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="Permetre la integració de fòrum per a tots els grups en aquestes categories JomSocial. Separeu les categories amb una coma. El valor <em>0</em> té un significat especial de <em>permetre que tots.</em> Deixar en blanc si no es volen permetre les categories individuals. Aquest camp només té sentit si la <em>categoria per defecte del Fòrum</em> està seleccionada."
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="Denega categories de JomSocial"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="Denegar la integració fòrum per a tots els grups en les categories de JomSocial. Separeu les categories amb una coma. El valor <em>0</em> té un significat especial de <em>Denega totes.</em> Deixar en blanc si no volen denegar les categories individuals. Aquest camp només té sentit si la <em>categoria per defecte del Fòrum</em> està seleccionada."
