PLG_COMMUNITY_KUNENAGROUPS_DESC="กลุ่มสมาชิกจาก JomSocial สามารถใช้งานร่วมกับ Kunena ได้"
PLG_COMMUNITY_KUNENAGROUPS_PARAM_COREAPP="Core Application"
PLG_COMMUNITY_KUNENAGROUPS_PARAM_COREAPP_DESC="เนื่องจากแอพพลิเคชั่นตัวนี้ยังไม่ได้ถูกแสดงในรายการแอพพลิเคชั่นสำหรับให้สมาชิกเลือกใช้ การเลือกกำหนดในส่วนนี้จะทำให้แอพพลิเคชั่นดังกล่าวจะถูกนำไปแสดงในหน้าโปรไฟล์ของสมาชิกโดยอัตโนมัติ"
PLG_COMMUNITY_KUNENAGROUPS_OPTION_NO="ไม่ตกลง"
PLG_COMMUNITY_KUNENAGROUPS_OPTION_YES="ตกลง"
PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING="การผสมหมวดหมู่เข้าด้วยกัน (Mapping)"
PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="เป็นการผสมผสานหมวดหมู่ที่มีอยู่ใน JomSocial รวมเข้ากับหมวดหมู่ของ Kunena. พิมพ์ <em> 1,6;2,10</em> จะเป็นผสมหมวดหมู่จาก JomSocial หมวดที่ #1 เข้ากับหมวดหมู่จาก Kunena หมวดที่ #6 และหมวดหมู่จาก JomSocial หมวดที่#2 เข้ากับหมวดหมู่จาก Kunena หมวดที่ #10 หมวดหมู่จาก JomSocial ที่ไม่ได้ถูกระบุอยู่ในรายการนี้ จะถูกคืนค่าย้อนกลับไปไว้ในหมวดหมู่ที่กำหนดให้เป็นหมวดเริ่มต้น หรือ <em>Default Category</em>"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY="หมวดหมู่ที่ต้องการกำหนดให้เป็นหมวดเริ่มต้น"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY_DESC="รหัสไอดีของหมวดหมู่เหนือสุดที่กำหนดไว้เป็นหมวดเริ่มต้น จะถูกนำไปใช้กับกลุ่มที่เหลือ ปล่อยช่องนี้ว่างไว้หากคุณไม่ต้องการมีหมวดหมู่เริ่มต้น"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="ยินยอมให้ใช้หมวดหมู่จาก JomSocial ได้"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="ยินยอมให้มีการผสานกลุ่มทั้งหมดและหมวดหมู่จาก JomSocial ใช้เครื่องหมายจุลภาค หรือคอมม่า คั่นระหว่างรหัสไอดีของแต่ละหมวด ค่า <em>0</em> จะหมายถึงการกำหนดให้ <em>แสดงทั้งหมด</em> ปล่อยว่างไว้หากคุณไม่ต้องการให้มีการผสานกลุ่มหรือหมวดจาก JomSocial เลย ช่องฟิลด์ดังกล่าวนี้จะทำงานเฉพาะก็ต่อเมื่อมีการระบุหมวดหมู่ที่กำหนดไว้ให้เป็นหมวดเริ่มต้น หรือ<em>Default Category</em> เอาไว้เท่านั้น"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="ไม่ต้องรวมเข้ากับหมวดหมู่จาก JomSocial"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="กำหนดให้ไม่ต้องทำการผสานกลุ่มทั้งหมดและหมวดหมู่จาก JomSocial ใช้เครื่องหมายจุลภาค หรือคอมม่า คั่นระหว่างรหัสไอดีของแต่ละหมวด ค่า <em>0</em> จะหมายถึงการกำหนดให้ <em>ไม่แสดงทั้งหมด</em> ปล่อยว่างไว้หากคุณต้องการให้มีการผสานกลุ่มหรือหมวดจาก JomSocial ช่องฟิลด์ดังกล่าวนี้จะทำงานเฉพาะก็ต่อเมื่อมีการระบุหมวดหมู่ที่กำหนดไว้ให้เป็นหมวดเริ่มต้น หรือ<em>Default Category</em> เอาไว้เท่านั้น"
