PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="把JomSocial的分類和Kunena的分類討論區對應起來。輸入<em>1,6;2,10</em> 將把Jomsocial的分類#1映射到kunena的版塊#6，和把Jomsocial的分類#2映射到kunena的版塊#10。JomSocial的分類沒有列在這裡的，將自動退回到<em>預設分類討論區</em>。"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY="預設的論壇分類討論區"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY_DESC="預設的根目錄分類討論區ＩＤ，將被使用在剩餘的群組。如果您不想要使用預設的分類討論區，則保持空白。"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="允許使用JomSocial分類"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="允許在JomSocial分類的所有群組整合論壇功能，分類ＩＤ請用逗號隔開。數值<em>0</em>表示<em>允許全部</em>的特別意義。保持空白，則表示不設定個別的分類。該輸入值只在<em>預設論壇分類討論區</em>功能開啟時有效。"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="不允許使用JomSocial分類"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="不允許在JomSocial分類的所有群組整合論壇功能，分類ＩＤ請用逗號隔開。數值<em>0</em>表示<em>全部不允許</em>的特別意義。保持空白，則表示不設定個別的分類。該輸入值只在<em>預設論壇分類討論區</em>功能開啟時有效。"
