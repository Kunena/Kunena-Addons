PLG_COMMUNITY_KUNENAGROUPS_DESCRIPTION="Kunena fórum integrácia pre JomSocial skupiny. Tento plugin umožňuje užívateľom vytvárať kategórie fóra pre svoje vlastné skupiny. "
PLG_COMMUNITY_KUNENAGROUPS_PARAM_COREAPP="Jadro aplikácie"
PLG_COMMUNITY_KUNENAGROUPS_PARAM_COREAPP_DESC="Príčiny tejto aplikácie sa nezobrazujú užívateľskému zoznamu aplikácii, ale táto aplikácia umožní zobraziť sa v profile užívateľa ak je automatický vybraná."
PLG_COMMUNITY_KUNENAGROUPS_OPTION_NO="Nie"
PLG_COMMUNITY_KUNENAGROUPS_OPTION_YES="Áno"
PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING="Mapovanie kategórie"
PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="Mapovanie kategórie z JomSocial do Kunena. Písané <em>1,6;2,10</em> bude mapovať JomSocial kategóriu #1 do Kunena kategórie #6 a JomSocial kategória #2 do Kunena kategórie #10. JomSocial kategórie ktoré nie sú tu uvedené budú klesať späť k hodnote do <em>Predvolenej kategórii</em>."
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY="Predvolená kategória fóra"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY_DESC="Predvolená koreňová kategória ID ktorá ma byť použitá na zvyšok skupín. Nechajte toto pole prázdne ak nechcete mať predvolené kategórie."
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="Povoliť JomSocial kategórie"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="Povoliť fórum integráciu pre všetky skupiny týchto JomSocial kategórii. Samostatná kategória ID je čiarkou. Hodnota <em>0</em> má osobitný význam z <em>Povoliť všetko</em>. Ponechajte prázdne ak nechcete povoliť jednotlivé kategórie. Toto pole má význam iba v tedy ak je nastavená <em>Základná fórum kategória</em>."
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="Poprieť JomSocial kategórie"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="Odoprieť fórum integráciu pre všetky skupiny v týchto JomSocial kategóriach. Samostatná kategória Id je čiarkou. Hodnota <em>0</em> má osobitný význam z <em>Odoprieť všetko</em>. Ponechajte prázdne ak nechcete odoprieť jednotlivé kategórie. Toto pole má význam iba v tedy ak je nastavená <em>Základná fórum kategória</em>."
