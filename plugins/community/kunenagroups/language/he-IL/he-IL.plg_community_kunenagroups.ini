PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="אפשר קטגוריות JomSocial"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="עםםעךקץבםצ\nלאפשר אינטגרציה בפורום עבור כל קבוצות אלו הקטגוריות JomSocial. עיד קטגוריה נפרדת של עם פסיק. ערך <em> 0 </ em> יש משמעות מיוחדת של <em> לאפשר לכל </ em>. השאר ריק אם אינך רוצה לאפשר הקטגוריות בודדים. בתחום זה יש משמעות רק אם ברירת מחדל <em> קטגוריה הפורום </ em> מוגדרת."
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="דחה קטגוריות JomSocial"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="מנע שילוב בפורום עבור כל קבוצות אלו הקטגוריות JomSocial. עיד קטגוריה נפרדת של עם פסיק. ערך <em> 0 </ em> יש משמעות מיוחדת של <em> מנע כל </ em>. השאר ריק אם אתה לא רוצה להכחיש הקטגוריות בודדים. בתחום זה יש משמעות רק אם ברירת מחדל <em> קטגוריה הפורום </ em> מוגדרת."
