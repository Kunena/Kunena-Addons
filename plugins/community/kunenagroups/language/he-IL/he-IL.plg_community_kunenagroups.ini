PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="קטגוריית מיפוי מ- JomSocial ל- Kunena. הקלד <em>1,6;2,10</em> שימפה Jomsocial category #1 to Kunena category #6 and Jomsocial category #2 to Kunena category #10. JomSocial קטגוריה שלא מופיעה ברשימה תתאפס לערך שבתוך ברירת המחדל <em>קטגוריה ברירת מחדל</em>."
