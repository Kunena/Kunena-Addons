PLG_KUNENADISCUSS_OPTION_LINK="Link"
PLG_KUNENADISCUSS_OPTION_REPLIES="Post"
PLG_KUNENADISCUSS_CUSTOM_TOPICS="Consenti argomenti personalizzati"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Abilitare questa opzione se si desidera discutere arbitrariamente un articolo in un argomento esistente. Puoi quindi aggiungere tag {kunena_discuss: #} ovunque al tuo articolo, dove # è l'argomento Id in Kunena. Se non vuoi discutere questo articolo, usa {kunena_discuss: 0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mappatura categorie"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Inserisci coppie di ID categoria delimitate da virgole per mappare una categoria Joomla a una categoria Kunena. Ad esempio, gli articoli nella categoria A di Joomla creeranno degli argomenti nella categoria B. Se la categoria 5 di Joomla deve creare / mappare agli argomenti nella categoria 6 di Kunena e la categoria 7 di Joomla deve creare / mappare agli argomenti nella categoria 10 di Kunena, immettere 5,6; 7,10; nel campo usando i semi-colon per separare le coppie. In alternativa, puoi inserire la categoria Joomla principale: in questo caso, tutte le categorie figlio verranno automaticamente associate alla rispettiva categoria Kunena. Le categorie Joomla non elencate qui imposteranno automaticamente il valore nel campo Categoria forum predefinito."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Categoria predefinita nel forum"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Inserisci un ID di categoria Kunena da utilizzare come predefinito. Tutte le discussioni che non appartengono alle categorie mappate (vedi sotto) verranno create in questa categoria. Lascia questo campo vuoto se non vuoi creare automaticamente nuovi argomenti su Kunena per ogni articolo di Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Categorie di contenuti consentite"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Questo campo funziona solo se hai impostato una categoria forum predefinita nel campo sopra. Questo definisce gli ID di categoria in cui la discussione è abilitata. Devi separare gli ID di categoria con una virgola. Immettere uno 0 per consentire tutte le categorie o lasciare vuoto se non si desidera definire alcuna categoria."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Categorie di contenuti negate"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Questo campo funziona solo se hai impostato una categoria forum predefinita nel campo sopra. Questo definisce gli ID di categoria in cui la discussione è disabilitata. Devi separare gli ID di categoria con una virgola. Inserisci un 0 per disabilitare tutte le categorie o lasciare vuoto se non vuoi definire alcuna categoria."
PLG_KUNENADISCUSS_TOPIC_OWNER="Proprietario dell'argomento"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Imposta un ID utente Joomla da utilizzare quando si creano nuovi argomenti. Lascia vuoto per utilizzare l'autore dell'articolo."
PLG_KUNENADISCUSS_SHOW_DEBUG="Mostra informazioni di debug"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Mostra informazioni di debug sul frontend."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Esegui il debug degli ID utente"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Un elenco delimitato da virgole di ID utente Joomla consentito di vedere le informazioni di debug. Lascia vuoto per consentire a tutti gli utenti di visualizzare le informazioni di debug quando Mostra informazioni di debug è attivo."

