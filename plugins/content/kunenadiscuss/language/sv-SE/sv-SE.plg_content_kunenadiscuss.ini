PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Välj detta om du vill möjliggöra att godtyckligt diskutera en artikel i ett existerande ämne. Du kan då lägga till taggen {kunena_discuss:#} var som helst i din artikel, där # är ämnes-Id i Kunena. Om du inte vill diskutera denna artikel, välj då {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategorimappning"
; PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Enter comma-delimited pairs of category IDs to map a Joomla category to a Kunena category. For example, articles in Joomla category A will create topics in Kunena category B. If Joomla category 5 should create/map to topics in Kunena category 6 and Joomla category 7 should create/map to topics in Kunena category 10, enter 5,6;7,10; into the field using semi-colons to separate the pairs. Alternatively, you can enter parent Joomla category - in this case, all child categories will be automatically mapped to respective Kunena category. Joomla categories not listed here will default to the value in the Default Forum Category field."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Forumets standardkategori"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Ange ett Kunena-kategori ID som ska användas som standard. Alla diskussioner som inte tillhör mappade kategorier (se nedan) kommer att skapas i denna kategori. Lämna detta fält tomt om du inte automatiskt vill skapa nya Kunena-ämnen för varje Joomla-artikel."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Tillåtna innehållskategorier"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Detta fält fungerar enbart om du har angett en standardkategori för forumet i fältet ovan. Detta definierar kategori-IDs där diskussioner är aktiverade. Du måste separera kategori-IDs med ett kommatecken. Ange 0 för att tillåta alla kategorier eller lämna blankt om du inte vill definiera några kategorier."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Ej tillåtna innehållskategorier"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Detta fält fungerar enbart om du har angett en standardkategori för forumet i fältet ovan. Detta definierar kategori-IDs där diskussioner är inaktiverade. Du måste separera kategori-IDs med ett kommatecken. Ange 0 för att inte tillåta några kategorier eller lämna blankt om du inte vill definiera några kategorier."
PLG_KUNENADISCUSS_TOPIC_OWNER="Ämnesägare"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Ange ett ID för en Joomla-användare som ska användas när nya ämnen skapas. Lämna blankt för att använda artikelförfattaren."
PLG_KUNENADISCUSS_SHOW_DEBUG="Visa avlusningsinformation"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Visa avlusningsinformation på frontend."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Avlusares användar-ID"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="En kommaseparerad lista av ID för Joomla-användare som tillåts se avlusningsinformation när "_QQ_"Visa avlusningsinformation"_QQ_" är aktiverat."

