PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Aktiver dette alternativet hvis du vil vilkårlig diskutere en artikkel i et eksisterende emne. Du kan deretter legge {kunena_discuss:#} tagg hvor som helst til artikkelen din, hvor # er emne Id i Kunena. Hvis du ikke ønsker å diskutere denne artikkelen, bruk {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategori mapping"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Skriv inn komma-avgrenset par kategori IDer for å koble en Joomla kategori til en Kunena kategori. For eksempel, artikler i Joomla kategori A vil skal opprette emner i Kunena kategori B. Hvis Joomla kategorien 5 skal opprette/kobles til emner i Kunena kategori 6 og Joomla kategori 7 skal opprette/kobles til emner i Kunena kategori 10, skriv 5,6;7,10; inn i feltet med semikolon for å skille parene. Joomla kategorier som ikke er nevnt her vil få verdien fra standard kategorifeltet."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Standard forumkategori"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Skriv inn en Kunena kategori ID som skal brukes som standard. Alle diskusjoner som ikke hører hjemme i kategorier som er koblet (se under) vil bli opprettet i denne kategorien. La dette feltet stå tomt hvis du ikke vil opprette nye Kunena emner automatisk for hver Joomla artikkel."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Tillatte kategorier"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Dette feltet fungerer bare hvis du har angitt en standard Forumkategori i ovennevnte feltet. Dette definerer kategori IDer der diskusjon er aktivert. Du må separere kategori IDer med et komma. Skriv inn 0 for å tillate alle kategorier eller la stå tomt hvis du ikke ønsker å definere noen kategorier."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Blokkerte kategorier"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Dette feltet fungerer bare hvis du har angitt en standard Forumkategori i ovennevnte feltet. Dette definerer kategori IDer der diskusjonen er deaktivert. Du må separere kategori IDer med et komma. Skriv inn 0 for å blokkere alle kategorier eller la stå tomt hvis du ikke ønsker å definere noen kategorier."
PLG_KUNENADISCUSS_TOPIC_OWNER="Emneeier"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Sett en Joomla bruker-ID for å bruke når du oppretter nye emner. La det stå tomt for å bruke artikkelforfatter."
PLG_KUNENADISCUSS_SHOW_DEBUG="Vis feilsøkingsinformasjon"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Vis feilsøkingsinformasjon på forsiden."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Feilsøkingsbruker-ID"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="En komma separert liste over Joomla bruker-IDer som får lov til å se feilsøkingsinformasjon. La dette stå tomt for å tillate alle brukere å se feilsøkingsinformasjon når Vis feilsøkingsinformasjon er aktivert."

