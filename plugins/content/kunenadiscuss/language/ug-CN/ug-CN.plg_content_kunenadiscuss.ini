PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="پەش ئارقىلىق ئايرىلغانJoomla قوللانغۇچى ID لىرى تەڭشەش ئۇچۇرنى كۆرەلەيدۇ. بوش قالدۇرۇلسا، بارلىق قوللانغۇچىلار تەڭشەش ئۇچۇرىنى كۆرەلەيدۇ."

