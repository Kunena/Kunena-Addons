PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="既存のトピック内で任意に議論したい場合、このオプションを有効にしてください。{kunena_discuss:#}タグを記事のどこにでも追加できます。#は Kunena のトピックIDです。記事を議論したくない場合は、{kunena_discuss:0}を使用してください。"
PLG_KUNENADISCUSS_CATEGORY_MAPPING="カテゴリマッピング"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Joomla のカテゴリを Kunena のカテゴリに割り当てるため、カテゴリID の組み合わせをカンマ区切りで入力してください。例えば、Joomla! カテゴリA の記事は、Kunena カテゴリB の中にトピックを作成します。もし Joomla カテゴリ5 が Kunena カテゴリ6 の中にトピックを作成 / 割り当てし、Joomla カテゴリ7 が Kunena カテゴリ10 の中にトピックを作成 / 割り当てるのなら、組み合わせをセミコロンで区切って「5,6;7,10」のように入力してください。あるいは、親の Joomla カテゴリを入力することもができます - このケースでは、すべての子カテゴリが自動的にそれぞれの Kunena カテゴリにマップされます。ここに記載しない Joomla カテゴリは、「既定のフォーラムカテゴリ」フィールドの値が既定となります。"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="既定のフォーラムカテゴリ"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="既定として使用する Kunena カテゴリID を入力してください。カテゴリに割り当てられていないすべて議論 (以下を参照) は、このカテゴリの中に作成されます。Joomla! の記事を作成する度に Kunena の新しいトピックを作成したくない場合は、このフィールドを空欄にしてください。"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="許可するコンテンツカテゴリ"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="上記のフィールドの「既定のフォーラムカテゴリ」を設定した場合にのみ、このフィールドが動作します。これは議論を許可するカテゴリID を設定します。カテゴリID はカンマで区切る必要があります。すべてのカテゴリを許可するには「0」を入力し、どのカテゴリも設定したくない場合は空欄にしてください。"
PLG_KUNENADISCUSS_DENY_CATEGORIES="許可しないコンテンツカテゴリ"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="上記のフィールドの「既定のフォーラムカテゴリ」を設定した場合にのみ、このフィールドが動作します。これは議論を無効にするカテゴリID を設定します。カテゴリID はカンマで区切る必要があります。すべてのカテゴリを無効にするには「0」を入力し、どのカテゴリも設定したくない場合は空欄にしてください。"
PLG_KUNENADISCUSS_TOPIC_OWNER="トピックの所有者"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="新しいトピックを作成したときに使用する Joomla ユーザID を設定してください。記事の作者を使用するには空欄にしてください。"
PLG_KUNENADISCUSS_SHOW_DEBUG="デバッグ情報を表示"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="フロントエンドにデバッグ情報を表示します。"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="ユーザID をデバッグ"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="デバッグ情報の参照を許可する Joomla ユーザのID をカンマ区切りで入力してください。「デバッグ情報を表示」が有効のとき、すべてのユーザにデバッグ情報を見ることを許可するには、空欄にしてください。"

