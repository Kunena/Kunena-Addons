PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="既存のトピック内で任意に議論したい場合、このオプションを有効にしてください。{kunena_discuss:#}タグを記事のどこにでも追加できます。#はKunenaのトピックIDです。記事を議論したくない場合は、{kunena_discuss:0}を使用してください。"
PLG_KUNENADISCUSS_CATEGORY_MAPPING="カテゴリマッピング"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="JoomlaのカテゴリをKunenaのカテゴリに割り当てるため、カテゴリIDの組み合わせをカンマ区切りで入力してください。例えば、Joomla!カテゴリAの記事は、KunenaカテゴリBの中にトピックを作成します。もしJoomlaカテゴリ5がKunenaカテゴリ6の中にトピックを作成/割り当てし、Joomlaカテゴリ7がKunenaカテゴリ10の中にトピックを作成/割り当てるのなら、組み合わせをセミコロンで区切って「5,6;7,10」のように入力してください。ここに記載しないJoomlaカテゴリは、「既定のフォーラムカテゴリ」フィールドの値が既定となります。"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="既定のフォーラムカテゴリ"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="既定として使用するKunenaカテゴリIDを入力してください。カテゴリに割り当てられていないすべて議論(以下を参照)は、このカテゴリの中に作成されます。Joomla!の記事を作成する度にKunenaの新しいトピックを作成したくない場合は、このフィールドを空欄にしてください。"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="許可するコンテンツカテゴリ"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="上記のフィールドの「既定のフォーラムカテゴリ」を設定した場合にのみ、このフィールドが動作します。これは議論を許可するカテゴリIDを設定します。カテゴリIDはカンマで区切る必要があります。すべてのカテゴリを許可するには「0」を入力し、どのカテゴリも設定したくない場合は空欄にしてください。"
PLG_KUNENADISCUSS_DENY_CATEGORIES="許可しないコンテンツカテゴリ"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="上記のフィールドの「既定のフォーラムカテゴリ」を設定した場合にのみ、このフィールドが動作します。これは議論を無効にするカテゴリIDを設定します。カテゴリIDはカンマで区切る必要があります。すべてのカテゴリを無効にするには「0」を入力し、どのカテゴリも設定したくない場合は空欄にしてください。"
PLG_KUNENADISCUSS_TOPIC_OWNER="トピックの所有者"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="新しいトピックを作成したときに使用するJoomlaユーザIDを設定してください。記事の作者を使用するには空欄にしてください。"
PLG_KUNENADISCUSS_SHOW_DEBUG="デバッグ情報を表示"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="フロントエンドにデバッグ情報を表示します。"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="ユーザIDをデバッグ"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="デバッグ情報の参照を許可するJoomlaユーザのIDをカンマ区切りで入力してください。「デバッグ情報を表示」が有効のとき、すべてのユーザにデバッグ情報を見ることを許可するには、空欄にしてください。"

