PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Ota tämä valinta käyttöön, jos haluat, että voit vapaasti valita aiheen (viestiketjun), missä artikkelia voi kommentoida. Voit sitten lisätä artikkeliisi {kunena_discuss:#} -tagin, missä # on aiheen id foorumilla. Jos haluat, ettei artikkelia voi kommentoida, lisää artikkeliin {kunena_discuss:0} -tagi."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategorioiden liittäminen"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Anna pilkulla erotettuna kategoria/ryhmä-pari niiden id-numeroilla. Esimerkiksi artikkelit Joomlan ryhmässä/kategoriassa A luo aiheet Kunenan kategoriaan B. Jos Joomlan kategorian/ryhmän 5 pitäisi luoda/liittää aiheet Kunenan kategoriaan 6 ja Joomlan kategorian/ryhmän 7 pitäisi luoda/liittää aiheet Kunenan kategoriaan 10, niin kirjoita kenttään 5,6;7,10; ja erota kukin numeropari puolipisteellä. Joomlan ryhmiä/kategorioita, joita ei ole listattu tähän, saavat saman arvon kuin Foorumin oletuskategoria -kentässä on annettuna."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Foorumin oletuskategoria"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Anna Kunenan kategorian ID, jota käytetään oletuskategoriana. Kaikki keskustelut, jotka eivät kuulu Kategorioiden liittämäminen -kohtaan (katso alla) avataan tässä kategoriassa. Jätä kenttä tyhjäksi, jos haluat, ettei jokaiselle artikkelille luoda automaattisesti aloitusta foorumille."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Sallitut sisältökategoriat"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Tämä kenttä toimii vain, jos olet asettanut Foorumin oletuskategorian ylemmässä kentässä. Tämä määrittää ryhmien/kategorioiden id:t, joissa keskustelu on sallittu. Erota id:t toisistaan pilkulla. Anna arvoksi 0 mikäli sallit kaikki ryhmät/kategoriat tai jätä tyhjäksi, jos et halua määrittää mitään ryhmää/kategoriaa."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Estetyt sisältökategoriat"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Tämä kenttä toimii vain, jos olet asettanut Foorumin oletuskategorian ylemmässä kentässä. Tämä määrittää ryhmien/kategorioiden id:t, joissa keskustelu on estetty. Erota id:t toisistaan pilkulla. Anna arvoksi 0 mikäli estät kaikki ryhmät/kategoriat tai jätä tyhjäksi, jos et halua määrittää yhtään ryhmää/kategoriaa."
PLG_KUNENADISCUSS_TOPIC_OWNER="Aiheen haltija"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Anna Joomlan käyttäjätunnus (id), joka on uuden aiheen haltija. Jos kenttä on tyhjä, niin aiheen haltija on artikkelin kirjoittaja."
PLG_KUNENADISCUSS_SHOW_DEBUG="Näytä debug-tiedot"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Näytä debug-tiedot julkisivupuolella."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Käyttäjätunnus/id"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Lista käyttäjistä, jotka voivat nähdä debug-tiedot. Erota käyttäjät pilkulla. Jätä tyhjäksi, jos haluat, että kaikki käyttäjät näkevät debug-tiedot, kun tämä toiminto on aktiivinen."

