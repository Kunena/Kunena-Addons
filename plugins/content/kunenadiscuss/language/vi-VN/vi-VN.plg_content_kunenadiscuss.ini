PLG_KUNENADISCUSS_DESCRIPTION="h3>Kunena Discuss @kunenaversion@</h3><p> Thảo luận Kunema cho phép khách thăm trang web của bạn thảo luận và nhận xét trên các nội dung  bài viết của bạn trong các hạng mục forum được thiết kế.</p><p>Yêu cầu: <a href='http://www.kunena.org' target='_blank'>Kunena Forum 4.0</a></p><p>Official Kunena plug-in bởi: <a href='http://www.kunena.org/team' target='_blank'>Kunena Team</a></p><p>Dựa trên nền tảng SimpleBoard Discussbot (C) 2000-2006 Two Shoes M-Factory, FireBoard Discussbot (C) 2007-2008 ObjectClarity.com, Kunena Discuss (C) 2009 Jaroslav Kadubec</p>"
