PLG_KUNENADISCUSS_CUSTOM_TOPICS="Cho phép tùy biến Chủ đề"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Kích hoạt tính năng tùy chọn này nếu bạn muốn tự ý thảo luận về một bài viết trong một chủ đề hiện có. Bạn có thể thêm {kunena_discuss:#} tag bất kỳ đâu trong bài viết, chỗ # là chủ đề Id trong diễn đàn. Nếu bạn không muốn thảo luận bài viết này, chọn {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Sơ đồ Chuyên mục"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Nhập các cặp dấu phẩy phân cách của hạng mục IDs để sắp xếp một hạng mục Joomla vào một hạng mục Kunema. Ví dụ, các bài viết trong hạng mục Joomla A sẽ tạo các chủ đề trong hạng mục Kunema B.Nếu hạng mục Joomla 5 tạo/xếp và các chủ đề trong hạng mục  Kunema 10, nhập 5,6;7,10; vào trường sử dụng các dấu chấm phẩy để phân tách các cặp. Cách khác, bạn có thể nhập hạng mục Joomla gốc- trong trường hợp này, tất cả các hạng mục con sẽ tự động được xếp vào hạng mục tương ứng. Các hạng mục Joomla không được liệt kê ở đây sẽ được mặc định đến giá trị trong trường hạng mục forum mặc định."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Chuyên mục mặc định"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Nhập một chỉ mục diễn đàn làm mặc định. Mọi thảo luận không thuộc các chuyên mục để vẽ sơ đồ (xem bên dưới) sẽ được tạo ra trong mục này. Để trống ô này nếu bạn không muốn tự động tạo ra chủ đề mới cho tất cả các bài viết trong Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Nội dung Chuyên mục cho phép"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Trường này chỉ hoạt động khi bạn đã đặt Chuyên mục mặc định phía trên. Điều này định nghĩa ID chuyên mục được kích hoạt. Bạn phải tách ID bằng dấu phẩy. Nhập 0 để cho phép tất cả các mục hoặc để trống nếu bạn không muốn định nghĩa chuyên mục."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Nội dung Chuyên mục hạn chế"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Trường này chỉ hoạt động khi bạn đã đặt Chuyên mục mặc định phía trên. Điều này định nghĩa ID chuyên mục đã ngừng kích hoạt. Bạn phải tách ID loại bằng dấu phẩy. Nhập 0 để vô hiệu hóa tất cả các hạng mục hoặc để trống nếu bạn không muốn xác định bất kỳ loại."
PLG_KUNENADISCUSS_TOPIC_OWNER="Người tạo Chủ đề"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Đặt ID Thành viên Joomla dùng khi tạo chủ đề mới. Để trống dành cho người tạo ra bài viết."
PLG_KUNENADISCUSS_SHOW_DEBUG="Hiện thông tin gỡ lỗi"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Hiện thông tin gỡ lỗi trên trang hiển thị "_QQ_"frontend"_QQ_"."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Gỡ lỗi ID Thành viên"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Dấu phẩy phân cách danh sách các ID người dùng Joomla được phép xem thông tin gỡ lỗi. Để trống khi cho phép mọi thành viên có thể xem được thông tin này khi chức năng Hiện thông tin gỡ lỗi được bật."

