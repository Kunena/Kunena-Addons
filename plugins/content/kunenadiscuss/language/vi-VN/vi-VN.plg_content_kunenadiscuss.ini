PLG_KUNENADISCUSS_FORM_DESC="Hiển thị trường bình luận dạng rút gọn cho phép mọi người gửi ý kiến ​​của mình mà không cần phải truy cập vào diễn đàn. Nếu chức năng Trả lời nhanh không được kích hoạt, một liên kết trả lời sẽ được hiển thị thay thế."
