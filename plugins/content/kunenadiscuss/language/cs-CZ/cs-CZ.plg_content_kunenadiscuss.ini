PLG_KUNENADISCUSS_FORM_LOCATION_DESC="Vyberte umístnění pole odpovědi na komentář. Může to být buď před nebo po příspěvku."
PLG_KUNENADISCUSS_OPTION_BEFORE="Před příspěvky"
PLG_KUNENADISCUSS_OPTION_AFTER="Po příspěvcích"
PLG_KUNENADISCUSS_SHOW_FRONT_PAGE="Zobrazit na frontpage"
PLG_KUNENADISCUSS_SHOW_FRONT_PAGE_DESC="Vyberte co má být zobrazeno na frontpage."
PLG_KUNENADISCUSS_SHOW_BLOG_PAGE="Zobrazit na stránkách blogu"
PLG_KUNENADISCUSS_SHOW_BLOG_PAGE_DESC="Vyberte co má být zobrazeno na stránkách blogu."
PLG_KUNENADISCUSS_SHOW_OTHER_PAGES="Zobrazit na ostatních stránkách"
PLG_KUNENADISCUSS_SHOW_OTHER_PAGES_DESC="Vyberte co má být zobrazeno na  ostatních stránkách."
PLG_KUNENADISCUSS_OPTION_NOTHING="Nic"
PLG_KUNENADISCUSS_OPTION_LINK="Odkaz"
PLG_KUNENADISCUSS_OPTION_REPLIES="Příspěvky"
PLG_KUNENADISCUSS_CUSTOM_TOPICS="Povolit vlastní témata"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Povolte, pokud chcete svévolnou diskuzi k článku, v existujícím tématu. Můžete vložit {kunena_discuss:#} tag kdekoliv v článku, kde # je Id kunena tématu. Pokud nechcete diskutovat tento článek, použijte {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mapování kategorie"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Zadejte čárkou oddělené páry id kategorií k mapování joomla kategorií dokategorií kuneny. Například články v joomla kategorii A vytvoří témata v kiunena kategorii B. Pokud joomla kategorie 5 by měla vytvořit/mapovat dotématu v kunena kategorii 6 a joomla kategorie 7 by se měla vytvořit/mapovat do kunena kategorie 10, zadejte 5,6;7,10; do políčka s použitím středníku k oddělelní páru. Kategorie joomly, které nebudou v seznamu budou výchozí na hodnotu pole výchozí kategorie fóra"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Výchozí Kategorie Fora"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Zadejte ID kategorie kuneny, které bude použito jako výchozí. Všechny diskuze,které nepatří k mapovaným kategoriím (podívejte se níže) budou vytvořeny v této kategorii. Zanechte toto poleprázdné,pokud nechcete automaticky vytvářet nové témata kuneny pro všechny články joomly."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Povolené kategorie obsahu"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Nastavení se aplikuje pouze při nastavení výchozí kategorii fóra ve výše uvedeném poli. Toto definuje ID kategorií, kde je diskuze povolena. ID musí být odděleny  čárkou. Zadejte 0 pro povolení všech kategorií nebo ponechte prázdné, pokud nechcete definovat žádné kategorie."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Odmítnuté kategorie obsahu"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Toto pole pracuje pouze pokud jste nastavili Výchozí Kategorii Fóra ve výše uvedeném poli. This defines category IDs where discussion is disabled. You must separate category IDs with a comma. Enter a 0 to disable all categories or leave empty if you don't want to define any categories."
PLG_KUNENADISCUSS_TOPIC_OWNER="Vlastník tématu"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Vyberte ID Joomla uživatele, které se použije při zakládání nového tématu. Ponechte prázdné pro použití autora článku."
PLG_KUNENADISCUSS_SHOW_DEBUG="Zobrazit debug informace"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Zobrazit ladicí informace ve frontendu k pluginu Kunena Discuss."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Debug viditelný pro"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Čárkou oddělený seznam ID uživatelů Joomly,keří mají povoleno zobrazit ladicí informace. Ponechte prázdné, pokud chcete, aby všichni uživatelé měli oprávnění zobrazit ladicí informace (pokud je zobrazení ladicích informací aktivní)."

