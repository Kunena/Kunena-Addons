PLG_KUNENADISCUSS_ORDERING="Pořadí příspěvků"
PLG_KUNENADISCUSS_ORDERING_DESC="Nastavit řazení prvních příspěvků tak, aby se odpovědi zobrazovaly v chronologickém pořadí a poslední příspěvky se zobrazovaly v posledních příspěvcích jako první."
