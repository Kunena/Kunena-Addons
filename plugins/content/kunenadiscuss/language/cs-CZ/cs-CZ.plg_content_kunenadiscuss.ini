PLG_KUNENADISCUSS_FORM="Povolit rychlou odpověď"
PLG_KUNENADISCUSS_FORM_DESC="Zobrazit pole jednoduchého komentáře, které lidem umožní vkládat komentáře bez nustnosti vstupu do fóra. Pokud není aktivní možnost rychlá odpověď, bude místo tohoto zobrazen odkaz."
