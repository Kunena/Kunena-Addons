PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Slå dette valg til, hvis du vil diskutere en artikel i et eksisterende emne. Du kan derefter tilføje {kunena_discuss:#} hvor som helst i artiklerne, hvor # er emne-ID i Kunena. Hvis du ikke vil diskutere denne artikel, skal du skrive {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategori Mapping"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC=""_QQ_"Skriv komma-adskilte kategori par, bestående af en kategori ID der mapper en Joomla kategori til en Kunena kategori. For eksempel kan artikler i Joomla kategori A oprette emner i Kunena kategori B. Et konkret eksempel: Joomla kategori 5 skal oprette emner i Kunena kategori 6, og Joomla kategori 7 skal oprette emner i Kunena kategori 10. Her skal du skrive 5,6;7,10; Bemærk at der anvendes semi-kolon til at adskille parene. Joomla kategorier der ikke er skrevet her, vil standard mappe til standard Forum kategorien."_QQ_""
PLG_KUNENADISCUSS_DEFAULT_CATEGORY=""_QQ_"Standard forum kategori"_QQ_""
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC=""_QQ_"Skriv en Kunena kategori ID der skal være standard. Alle diskussioner som ikke tilhører den mappede kategori (se nedenfor) vil blive oprettet i denne kategori. Lad feltet være tomt, hvis du ikke ønsker automatisk oprettelse af nye Kunena emner, for hver Joomla artikel."_QQ_""
PLG_KUNENADISCUSS_ALLOW_CATEGORIES=""_QQ_"Tilladte artikel kategorier"_QQ_""
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC=""_QQ_"Dette felt virker kun hvis du har lavet en standard Forum Kategori, i feltet herover. Dette definerer kategori ID'er, hvor diskussion er slået til. Du skal separere kategori ID'er med komma. Skriv et 0 for at tillade alle kategorier, eller efterlad det tomt hvis du ikke vil definere kategorier."_QQ_""
PLG_KUNENADISCUSS_DENY_CATEGORIES=""_QQ_"Afviste artikel kategorier"_QQ_""
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC=""_QQ_"Dette felt virker kun hvis du har sat en standard Forum Kategori, i feltet herover. Dette angiver de kategori ID'er hvor diskussion er slået fra. Du skal separere kategori ID'er med komma. Skriv 0 for at deaktivere alle kategorier eller lad det være tomt, hvis der ikke skal defineres nogen kategorier."_QQ_""
PLG_KUNENADISCUSS_TOPIC_OWNER=""_QQ_"Forfatter"_QQ_""
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC=""_QQ_"Angiv en Joomla bruger ID, der i forummet skal stå som forfatter, ved oprettelse af nye emner. Efterlad feltet tomt, for at bruge artiklens forfatter."_QQ_""
PLG_KUNENADISCUSS_SHOW_DEBUG=""_QQ_"Vis fejlfindingsinformation"_QQ_""
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC=""_QQ_"Vis fejlfindingsinformation på fronten."_QQ_""
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS=""_QQ_"Fejlfindingsbruger ID'er"_QQ_""
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC=""_QQ_"En komma separeret liste af Joomla bruger ID'er, der har lov til at se fejlfindingsinformation. Efterlad feltet tomt hvis alle brugere skal se fejlfindingsinformation, når Vis fejlfindingsinformation er slået til."_QQ_""

