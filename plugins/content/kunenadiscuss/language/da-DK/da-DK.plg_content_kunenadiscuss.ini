PLG_KUNENADISCUSS_CUSTOM_TOPICS="Tillad tilfældige emner"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Slå denne funktionalitet til, hvis du vil diskutere en artikel i et eksisterende emne. Du kan derefter tilføje {kunena_discuss:#} hvor som helst i artiklerne, hvor # er emne-ID i Kunena. Hvis du ikke vil diskutere denne artikel, skal du skrive {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategori Mapping"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Skriv komma-adskilte kategori par, bestående af en kategori ID der mapper en Joomla kategori til en Kunena kategori. For eksempel kan artikler i Joomla kategori A oprette emner i Kunena kategori B. Et konkret eksempel: Joomla kategori 5 skal oprette emner i Kunena kategori 6, og Joomla kategori 7 skal oprette emner i Kunena kategori 10. Her skal du skrive 5,6;7,10; Bemærk at der anvendes semi-kolon til at adskille parene. Joomla kategorier der ikke er skrevet her, vil standard mappe til standard Forum kategorien."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Standard Forum Kategori"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Skriv en Kunena kategori ID der skal være standard. Alle diskussioner som ikke tilhører den mappede kategori (se nedenfor) vil blive oprettet i denne kategori. Lad feltet være tomt, hvis du ikke ønsker automatisk oprettelse af nye Kunena emner, for hver Joomla artikel."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Tilladte artikel kategorier"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Dette felt virker kun hvis du har lavet en standard Forum Kategori, i feltet herover. Dette definerer kategori IDer, hvor diskussion er slået til. Du skal separere kategori IDer med komma. Skriv et 0 for at tillade alle kategorier, eller efterlad det tomt hvis du ikke vil definere kategorier."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Forbudte kategorier"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Dette felt virker kun hvis du har sat en standard Forum Kategori, i feltet herover. Dette angiver de kategori IDer hvor diskussion er slået fra. Du skal separerere kategori IDer med komma. Skriv 0 for at disable alle kategorier eller lad det være tomt, hvis der ikke skal defineres nogen kategorier."
PLG_KUNENADISCUSS_TOPIC_OWNER="Skrevet af"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Angiv en Joomla bruger ID, der i forumet skal stå som forfatter, ved oprettelse af nye emner. Efterlad feltet tomt, for at bruge artiklens forfatter."
PLG_KUNENADISCUSS_SHOW_DEBUG="Vis fejlbesked Information"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Vis debug information på frontenden."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Debug bruger IDe"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="En komma separeret liste af Joomla bruger IDer, der har lov til at se debug information. Efterlad feltet tomt hvis alle brugere skal se debug information, når Vis Debug Information er slået til."

