PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Tartalom kategóriák engedélyezése"
; PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="This field only works if you have set a Default Forum Category in the above field. This defines category IDs where discussion is enabled. You must separate category IDs with a comma. Enter a 0 to allow all categories or leave empty if you don't want to define any categories."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Letiltott tartalom kategóriák"
