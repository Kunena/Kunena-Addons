PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Lülita see valik sisse, kui sa soovid arutleda artikli üle olemasolevas teemas. Sa võid lisada ükskõik kuhu artiklisse sildi {kunena_discuss:#}, kus # on Kunena teema ID. Kui sa ei soovi selle artikli üle arutleda, siis kasuta {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategooriate seostamine"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Sisesta komadega eraldatud kategooria ID-de paarid, et seostada Joomla kategooriad Kunena omadega. Näiteks Joomla! artiklid kategoorias A loovad teemad Kunena kategoorias B. Kui Joomla kategooria 5 peaks looma/seostama teemad Kunena kategoorias 6 ja Joomla kategooria 7 peaks looma/seostama teemad Kunena kategoorias 10, sisesta välja 5,6;7,10; kasutades paaride eraldamiseks semikooloneid. Joomla kategooriate jaoks, mida siin loetletud pole kasutatakse vaikimisi foorumi kategooria välja."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Vaikimisi foorumi kategooria"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Sisesta Kunena kategooria ID, mida vaikimisi kasutatakse. Kõik kategooriad, mida ei seostata kategooriatega (vaata altpoolt) , määratakse vaikimisi sellesse kategooriasse. Jäta see väli tühjaks, kui sa ei soovi iga Joomla artikli kohta automaatselt uut Kunena teemat luua."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Lubatud sisu kategooriad"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="See väli töötab ainult siis, kui sul on ülevalolevas väljas määratud vaikimisi foorumi kategooria. See määrab nende kategooriate ID-d, milles on arutelude kasutamine lubatud. Sa pead eraldama kategooriate ID-d komadega. Kõikide kategooriate lubamiseks sisesta 0 või jäta see tühjaks, kui sa ei soovi ühtegi kategooriat määrata."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Keelatud sisu kategooriad"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="See väli töötab ainult siis, kui sul on ülevalolevas väljas määratud vaikimisi foorumi kategooria. See määrab nende kategooriate ID-d, milles on arutelude kasutamine välja lülitatud. Sa pead eraldama kategooriate ID-d komadega. Kõikide kategooriate välja lülitamiseks sisesta 0 või jäta see tühjaks, kui sa ei soovi ühtegi kategooriat määrata."
PLG_KUNENADISCUSS_TOPIC_OWNER="Teema omanik"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Määra Joomla kasutaja ID, mida kasutatakse uue teema loomisel. Jäta tühjaks, kui sa soovid kasutada artikli autorit."
PLG_KUNENADISCUSS_SHOW_DEBUG="Näita veatuvastuse infot"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Näita saidil veatuvastusinfot."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Näita kasutaja ID-d"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Komadega eraldatud nimekiri nende Joomla kasutajate ID-dest, kellele veatuvastusinfot näidatakse. Jäta see tühjaks, et näidata veatuvasusinfot kõigile, kui veatuvastuse näitamine on sisse lülitatud."

