; PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Enter comma-delimited pairs of category IDs to map a Joomla category to a Kunena category. For example, articles in Joomla category A will create topics in Kunena category B. If Joomla category 5 should create/map to topics in Kunena category 6 and Joomla category 7 should create/map to topics in Kunena category 10, enter 5,6;7,10; into the field using semi-colons to separate the pairs. Alternatively, you can enter parent Joomla category - in this case, all child categories will be automatically mapped to respective Kunena category. Joomla categories not listed here will default to the value in the Default Forum Category field."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="หมวดหมู่ฟอรั่มที่กำหนดเป็นค่าเริ่มต้น"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="ใส่เลขรหัสไอดีหมวดหมู่จาก Kunena ที่ต้องการกำหนดให้เป็นค่าเริ่มต้น รายการสนทนาทั้งหมดที่ไม่ได้อยู่ในรายการที่ทำการผสานหมวดหมู่ด้านล่าง จะถูกนำไปสร้างอยู่ในหมวดหมู่เริ่มต้นนี้ ปล่องช่องกรอกข้อมูลนี้ว่างไว้ หากคุณไม่ต้องการให้ทำการสร้างหัวข้อใหม่ใน Kunena   สำหรับบทความทั้งหมดจาก Joomla เลย"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="อนุญาติให้ใช้ในหมวดหมู่เนื้อหา"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="ช่องฟิลด์นี้จะทำงานก็ต่อเมื่อคุณได้ทำการกำหนดหมวดหมู่ฟอรั่มที่เป็นหมวดหมู่เริ่มต้นไว้แล้ว ค่าที่ระบุในช่องฟิลด์นี้ จะเป็นรหัสไอดีของหมวดหมู่ฟอรั่มที่คุณต้องการให้นำหัวข้อกระทู้ใหม่ไปเปิดหัวข้อในหมวดนี้ เมื่อมีรายการสนทนาเกิดขึ้น กรุณาคั่นระหว่างรหัสไอดีของหมวดหมู่ด้วยเครื่องหมายจุลภาค หรือคอมม่า หากคุณไม่ต้องการกำหนดหมวดหมู่ใดเลย ให้ปล่อยไว้ว่างไว้"
PLG_KUNENADISCUSS_DENY_CATEGORIES="ไม่อนุญาติให้ใช้ในหมวดหมู่เนื้อหา"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="ช่องฟิลด์นี้จะทำงานก็ต่อเมื่อคุณได้ทำการกำหนดหมวดหมู่ฟอรั่มที่เป็นหมวดหมู่เริ่มต้นไว้แล้ว ค่าที่ระบุในช่องฟิลด์นี้ จะเป็นรหัสไอดีของของหมวดหมู่ฟอรั่มที่คุณต้องการรายการสนทนาที่มีอยู่ กรุณาคั่นรายการระหว่างรหัสไอดีด้วยเครื่องหมายจุลภาค หรือคอมม่า หรือใส่ค่าเป็น 0 หากต้องการปิดการใช้งานหมวดหมู่ทั้งหมด หรือ ปล่อยว่างไว้หากคุณไม่ต้องการระบุหมวดหมู่ใดๆเลย"
PLG_KUNENADISCUSS_TOPIC_OWNER="เจ้าของกระทู้"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="กำหนดรหัสไอดีของสมาชิกที่ต้องการสำหรับใช้ในการสร้างหัวข้อใหม่ ปล่อยว่างไว้ หากต้องการใช้เป็นชื่อผู้เขียนบทความ"
PLG_KUNENADISCUSS_SHOW_DEBUG="แสดงข้อมูลดีบัก"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="แสดงข้อมูลเมื่อเกิดข้อผิดพลาดขึ้นในส่วนหน้าบ้าน"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="แสดงข้อความแจ้งความผิดพลาด โดยใช้รหัสไอดีของสมาชิกด้วย"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="ใช้เครื่องหมายจุลภาค หรือคอมม่า คั่นระหว่างรหัสไอดีสมาชิกของ Joomla! ที่ต้องการให้สามารถมองเห็นข้อความแจ้งความผิดพลาดในหน้าเวปได้ หรือปล่อยว่างไว้ หากต้องการให้สมาชิกทุกคนสามารถมองเห็นข้อความแจ้งความผิดพลาดได้ทุกคน เมื่อเปิดใช้งานในส่วนนี้"

