PLG_KUNENADISCUSS_CUSTOM_TOPICS="Permite temas personalizados"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Activa esta opción se desexas debater arbitrariamente un artigo nun tema existente. Despois podes engadir a etiqueta {kunena_discuss:#} en calquer alugar do artigo, onde # é a Id do tema en Kunena. Se non queres debater este artigo, usa {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Categoría de asignación"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Insire pares delimitados por comas das IDs de categoría para asignar unha categoría Joomla a unha categoría Kunena. Por exemplo, artigos na categoría Joomla A creará temas na categoría Kunena B. Se a categoría Joomla 5 debe crear/asignar temas na categoría Kunena 6 e a categoría Joomla 7 debe crear/asignar temas na categoría Kunena 10, insira 5,6;7,10; no campo usando punto e vírgula para separar os pares. Alternativamente, pode introducir a categoría parente Joomla- neste caso tódalas categorías fillas se asignarán automáticamente á correspondente categoría Kunena. As categorías Joomla sen listar eiquí serán predefinidas ao valor no campo Categoría de Foro Predefinida."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Categoría de foro predefinida"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Insire unha ID de categoría Kunena para usar como predefinido. Todo debate que non teña cabida nas categorías asignadas (vexa abaixo) será creado nesta categoría. Deixa este campo en branco se non queres crear automaticamente novos temas de Kunena para todos os artigos de Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Categorías de contido permitido"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Este campo só funciona se se axustou a Categoría de foro predefinida no campo de arriba. Isto define as IDs de categoría onde os debates está activos. Debes separar as IDs de categoría con comas. Insire un 0 para permitir todas as categoría ou déixao baleiro se non queres definir ningunha categoría."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Categorías de contido rexeitadas"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Este campo só funciona se se axustou unha Categoría de foro predefinida no campo de arriba. Isto define as IDs de categoría onde o debate está desactivado. Debes separar as IDs de categoría con comas. Insire un 0 para desactivar todas as categorías ou déixao baleiro se non desexas definir ningunha categoría."
PLG_KUNENADISCUSS_TOPIC_OWNER="Propietario do tema"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Axusta unha ID de usuario de Joomla para usar cando creas novos temas. Déixao en branco para usar o autor do artigo."
PLG_KUNENADISCUSS_SHOW_DEBUG="Amosar información de depurar"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Amosar a información de depuración na interface."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="IDs de usuarios para depurar"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Unha lista delimitada por comas das IDs de usuario Joomla que poden ver a información de depuración. Déixao en branco para permitir ver a todos os usuarios a información de depuración cando Amosar información de depurar está activo."

