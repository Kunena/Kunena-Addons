PLG_KUNENADISCUSS_OPTION_REPLIES="Mensagens"
PLG_KUNENADISCUSS_CUSTOM_TOPICS="Permitir tópicos personalizados"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Ative esta opção se gostar de discutir de forma arbitrária um artigo em um tópico existente. Pode então adicionar a tag {kunena_discuss: #} em qualquer lugar para o seu artigo, onde # é ID tópico em Kunena. Se não quer discutir neste artigo, use {kunena_discuss: 0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mapeamento da categoria"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Insira pares de ID's separados por vírgula para mapear as categorias do Joomla nas categorias do Kunena. Por exemplo: artigos na categoria A do Joomla criará tópicos na categoria B do Kunena. Se a categoria 5 do Joomla deve criar/mapear aos tópicos Kunena na categoria 6 e a categoria 7 do Joomla deve criar/mapear aos tópicos Kunena na categoria 10, insira 5,6; 7,10; no campo usando ponto e vírgula para separar os pares. Categorias Joomla não listadas aqui serão mapeadas para o valor padrão no campo Categoria Padrão do Fórum."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Categoria padrão do fórum"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Digite um ID de categoria do Kunena para ser usado como padrão. Toda a discussão que não pertence a categorias mapeadas (veja abaixo) será criado nesta categoria. Deixe este campo em branco se não quiser criar automaticamente novos tópicos Kunena para cada artigo Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Permitir categorias de conteúdo"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Este campo só funciona se tiver definido uma categoria padrão do Fórum no campo acima. Isto define IDs categoria onde a discussão está ativada. Você deve separar IDs de categoria com uma vírgula. Digite 0 para permitir todas as categorias ou deixe em branco se não quiser definir as categorias."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Não permitido categorias de conteúdo"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Este campo só funciona se tiver definido uma categoria padrão do fórum no campo acima. Isto define IDs categoria onde a discussão está desativada. Deve separar IDs de categoria com uma vírgula. Digite 0 para desabilitar todas as categorias ou deixe em branco se não quiser definir as categorias."
PLG_KUNENADISCUSS_TOPIC_OWNER="Proprietário do tópico"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Definir um ID de utilizador Joomla para usar ao criar novos tópicos. Deixe em branco para usar o autor do artigo."
PLG_KUNENADISCUSS_SHOW_DEBUG="Exibir informações de depuração"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Exibir informações de depuração no site."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Depurar IDs de Utilizador"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Uma lista delimitada por vírgulas de IDs de utilizadores Joomla permitirá ver as informações de depuração. Deixe vazio para permitir que todos os utilizadores vejam informações de depuração quando a exibição das informações de debug (Show debug Information) estiver ativa."

