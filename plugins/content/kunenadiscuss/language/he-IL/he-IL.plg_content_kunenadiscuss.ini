PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="הפעל אפשרות זו אם אתה רוצה לדון באופן שרירותי מאמר בנושא קיים. לאחר מכן תוכל להוסיף {kunena_discuss: #} תג מקום במאמר שלך, כאשר # הוא מזהה נושא Kunena. אם אתה לא רוצה לדון במאמר זה, להשתמש {kunena_discuss: 0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="מיפוי קטגוריה"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="הזן הפרדה בעזרת פסיקים זוגות מזהים קטגוריה למפות קטגוריה ג'ומלה לקטגוריה Kunena.\nלדוגמה, מאמרים בקטגוריה Joomla תיצור נושאים ב- Kunena בקטגוריה B.\nאם ג'ומלה בקטגוריה 5 צריך ליצור / מיפוי לנושאים Kunena קטגוריה 6 ו Joomla בקטגוריה 7 צריך ליצור / מיפוי לנושאים Kunena קטגוריה 10, הזן 5,6, 7,10; בתחום באמצעות מחיצה נקודתיים כדי להפריד בין זוגות.\n\nברשימת הקטגוריות של ג'ומלה לא תמצאו כאן יהיה ברירת המחדל לערך בשדה ברירת מחדל פורום קטגוריה."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="קטגוריית פורום ברירת מחדל"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="הזן מזהה קטגוריה Kunena לשמש כברירת המחדל. כל דיון שלא שייך בקטגוריות ממופה (ראה להלן) תיווצר לקטגוריה זו. השאירו שדה זה ריק אם אתה לא רוצה ליצור באופן אוטומטי נושאים חדשים Kunena עבור כל מאמר ג'ומלה."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="תוכן קטגוריות מותרים"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="שדה זה עובד רק אם ניתן להגדיר בקטגורית פורום ברירת מחדל בתחום הנ"_QQ_"ל.\nזה מגדיר מזהי בקטגוריה כאשר דיון מופעלת.\nיש להפריד מזהים בקטגוריה באמצעות פסיק.\nהזן 0 כדי לאפשר את כל הקטגוריות או להשאיר ריק אם אתה לא רוצה להגדיר את כל הקטגוריות."
PLG_KUNENADISCUSS_DENY_CATEGORIES="קטגוריות תוכן נדחתה"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="שדה זה עובד רק אם הגדרתה קטגוריה בפורום כברירת מחדל בתחום הנ"_QQ_"ל.\nכדי להגדיר מזהי הקטגוריה שבה הדיון אינו זמין. יש להפריד מזהים בקטגוריה באמצעות פסיק. הזן 0 כדי לבטל את כל הקטגוריות או להשאיר ריק אם אתה לא רוצה להגדיר את כל הקטגוריות."
PLG_KUNENADISCUSS_TOPIC_OWNER="בעל הנושא"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="הגדרת זיהוי המשתמש ב- Joomla כדי להשתמש בעת יצירת נושאים חדשים. השאר ריק עבור משתמש מחבר המאמר."
PLG_KUNENADISCUSS_SHOW_DEBUG="הצג מידע על באגים"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="הצג מידע על באגים בממשק."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="בדוק שגיאות כינוי משתמש"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="הפרדה בעזרת פסיק ברשימה של מזהי המשתמש Joomla המאפשרת לראות מידע לאיתור באגים. תשאיר את זה ריק כדי לאפשר לכל המשתמשים לראות מידע על הבאגים כאשר הצגת מידע שגיאות פעיל."

