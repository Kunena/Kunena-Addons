PLG_KUNENADISCUSS_OPTION_LINK="Link"
PLG_KUNENADISCUSS_OPTION_REPLIES="Postagens"
PLG_KUNENADISCUSS_CUSTOM_TOPICS="Permitir tópicos personalizados"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Habilite esta opção se você gostaria de discutir de forma arbitrária um artigo em um tópico existente. Você pode então adicionar a tag {kunena_discuss: #} em qualquer lugar para o seu artigo, onde # é Id tópico em Kunena. Se você não quer discutir neste artigo, use {kunena_discuss: 0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mapeamento de caregoria"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Insira pares de ID's separados por vírgula para mapear as categorias do joomla nas categorias do Kunena. Por exemplo: artigos na categoria A do joomla criará tópicos na categoria B do Kunena. Se a categoria 5 do Joomla deve criar/mapear aos tópicos Kunena na categoria 6 e a categoria 7 do Joomla deve criar/mapear aos tópicos Kunena na categoria 10, insira 5,6; 7,10; no campo usando ponto e vírgula para separar os pares. Categorias Joomla não listados aqui será o padrão para o valor no campo Categoria Padrão do Fórum."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Categoria padrão do fórum"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Digite um ID de categoria do Kunena para ser usado como padrão. Toda a discussão que não pertence a categorias mapeadas (veja abaixo) será criado nesta categoria. Deixe este campo em branco se você não quiser criar automaticamente novos tópicos Kunena para cada artigo Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Permitido categorias de conteúdo"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Este campo só funciona se você tiver definido uma categoria padrão do Fórum no campo acima. Isto define IDs categoria onde a discussão está ativada. Você deve separar IDs de categoria com uma vírgula. Digite 0 para permitir todas as categorias ou deixe em branco se você não quiser definir as categorias."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Não permitido categorias de conteúdo"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Este campo só funciona se você tiver definido uma categoria padrão do fórum no campo acima. Isto define IDs categoria onde a discussão está desativada. Você deve separar IDs de categoria com uma vírgula. Digite 0 para desabilitar todas as categorias ou deixe em branco se você não quiser definir as categorias."
PLG_KUNENADISCUSS_TOPIC_OWNER="Dono do tópico"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Definir um ID de usuário Joomla para usar ao criar novos tópicos. Deixe em branco para usar o autor do artigo."
PLG_KUNENADISCUSS_SHOW_DEBUG="Exibir informações de depuração"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Exibir informações de depuração no "_QQ_"frontend"_QQ_""
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Depurar IDs de Usuário"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Uma lista delimitada por vírgulas de usuários Joomla IDs permitirão ver as informações de depuração. Deixe vazio para permitir que todos os usuários vejam informações de depuração quando a exibição das informações de debug (Show debug Information) estiver ativa."

