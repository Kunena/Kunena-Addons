PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Бұл опцияны бар тақырыпта кез келген мақаланы талқылағыңыз келсе қосыңыз.Кез келген мақалаға {kunena_discuss:#} тэгін үстесеңіз болады. Мұнда # -Kunena-дағы тақырып  ID-і. Егер қандай да бір  мақаланы талқылағыңыз келмесе  {kunena_discuss:0} тэгін қолданыңыз."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Категорияларды сәйкестендіру"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="em>Категория Joomla к категории Kunena</em>. Статья в категории Joomla будет создавать темы в категории Kunena. Например, если Joomla категории #5 должна создавать темы в категории Kunena #6 и Joomla категории #7 должна создавать темы в категории Kunena #10, введите их так: <em>5,6;7,10;</em>. Joomla категории, не перечисленные здесь, имеют значение <em>Категории форума по умолчанию</em>."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Әдепкі категория"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="ID категории Kunena, которая будет использоваться по умолчанию. Все обсуждения, которые не принадлежат к сопоставленным категориям (см. выше) будут созданы в этой категории. Оставьте это поле пустым, если не хотите автоматически создавать новые темы по каждой статье."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Категория қамтитын заттарға рұқсат бермеу"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="This field only works if you have set a Default Forum Category in the above field. This defines category IDs where discussion is enabled. You must separate category IDs with a comma. Enter a 0 to allow all categories or leave empty if you don't want to define any categories."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Категория қамтитын заттарға рұқсат беру"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Запретить обсуждения в этих категориях. Через запятую укажите ID категорий. <em>0</em> имеет специальное значение - <em>Запретить все</em>. Оставьте пустым, если не хотите запрещать индивидуальные категории. <em>Это поле имеет значение только, если установлена <u>Категория по умолчанию</u></em> (<b>в поле выше</b>)."
PLG_KUNENADISCUSS_TOPIC_OWNER="Тақырып иегерлері"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="ID пользователей Joomla, которые будут использоваться при создании темы. Оставьте пустым, чтобы использовать содержимое пункта автора."
PLG_KUNENADISCUSS_SHOW_DEBUG=" Debug ақпаратын көрсету"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Показать отладочную информацию в пользовательской части сайта."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Debug қолданушыларының ID-і "
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Через запятую укажите список идентификаторов пользователей Joomla, которым можно видеть отладочную информацию. Пользователи отсутствующие в этом списке не увидят её. Оставьте поле пустым, чтобы видели все."

