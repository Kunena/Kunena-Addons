PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Включвайки тази опция, Вие можете да добавяте теми от форума в статията чрез етикета {kunena_discuss:#}, където # е ID на тема. Ако не искате определена статия да се дискутира, ползвайте {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Картографиране на категориите"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Разделете ID на категории с запетая за маркирате Joomla категория като Kunena категория. За пример, статия в Joomla категорията А ще създаде теми в Kunena категорията Б."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Категория от форума по подразбиране"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Въведете ID на категория която да се ползва по подразбиране, всички дискусии които не са в картографирани категория ще бъдат създадени в тази категория. Оставете полето празно ако не искате създаването на нова тема за всяка статия от Joomla!"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Позволени категории за съдържание"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Това поле работи само ако сте избрали в предишното 'Категория от форума по подразбиране'. От тук се оказват ID на категориите в които добавката ще е включена, трябва да разделите всяко ID с запетая. Въведете 0 за да включите всички категории или оставете празно ако не искате да оказвате категории."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Забранени категории за съдържание"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Това поле работи само ако сте избрали в предишното 'Категория от форума по подразбиране'. От тук се оказват ID на категориите в които добавката ще е включена, трябва да разделите всяко ID с запетая. Въведете 0 за да включите всички категории или оставете празно ако не искате да оказвате категории."
PLG_KUNENADISCUSS_TOPIC_OWNER="Автор на темата"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Въведете ID на Joomla! потребител което да се ползва при създаване на темите. Оставете празно за да се ползва името на автора."
PLG_KUNENADISCUSS_SHOW_DEBUG="Показва информация от дебъгера"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Показва информация от дебъгера в сайт частта."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="ID на потребителите за дебъгера"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Разделете с запетая ID на всеки един потребител в Joomla! който може да вижда информацията от дебъгера. Оставете празно за да се вижда от всички."

