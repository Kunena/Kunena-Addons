PLG_KUNENADISCUSS_CUSTOM_TOPICS="Permetre Temes personalitzats"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Activa aquesta opció si vols discutir arbitràriament un article en un tema existent. A continuació, podeu afegir l'etiqueta {kunena_discuss:#} en qualsevol lloc del seu article, on # és l'ID del tema de Kunena. Si no vol discutir aquest article, utilitzeu {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mapeig de la Categoria"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Introduïu delimitats per comes de parells d'identificadors de categories per assignar una categoria de Joomla a una categoria de Kunena. Per exemple, els articles en la categoria A Joomla crearà temes en Kunena categoria B. Si Joomla categoria 5 ha de crear / mapa a temes en Kunena categoria 6 i categoria 7 Joomla ha de crear / mapa a temes en Kunena categoria 10, entre 5,6; 7,10, en el camp amb punt i coma per separar els parells. Les categories de Joomla no figuren en aquesta llista tindran per defecte el valor del camp Categoria predeterminada del Fòrum."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Categoria predeterminada del fòrum"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Introduïu un identificador ID de categoria Kunena per ser utilitzat com el predeterminat. Tota discussió que no pertany a les categories assignades (veure més avall) es crearà en aquesta categoria. Deixeu aquest camp buit si no voleu crear automàticament nous temes Kunena per a cada article de Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Admet categories de contingut"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Aquest camp només funciona si s'ha establert una categoria predeterminada del fòrum  en el camp de dalt. Això defineix identificadors de categories en què la discussió està activada. Ha de separar els ID de categoria amb una coma. Introduïu un 0 per permetre que totes les categories o deixar en blanc si no voleu definir cap categoria."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Denegar Categories de contingut"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Aquest camp només funciona si s'ha establert una categoria predeterminada del fòrum en el camp de dalt. Això defineix identificadors de categories en què la discussió està desactivada. Ha de separar els ID de categoria amb una coma. Introduïu un 0 per desactivar totes les categories o deixar en blanc si no voleu definir cap categoria."
PLG_KUNENADISCUSS_TOPIC_OWNER="Creador del tema"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Establir un identificador d'usuari de Joomla per utilitzar en crear nous temes. Deixar en blanc per utilitzar el autor de l'article."
PLG_KUNENADISCUSS_SHOW_DEBUG="Mostra informació de depuració"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Mostra informació de depuració des del frontend."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Depuració ID d'usuari"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Una llista delimitada per comes d'usuaris Joomla ID li permet veure la informació de depuració. Deixar el camp buit per permetre que tots els usuaris veure la informació de depuració quan Mostra informació de depuració està activa."

