PLG_KUNENADISCUSS_FORM="Įgalinti greitą atsakymą"
PLG_KUNENADISCUSS_FORM_DESC="Rodyti paprastą komentaro lauką, kuris leidžia lankytojams rašyti komentarus straipsnio puslapyje, nenukreipiant jų į atitinkamą forumo temą. Jei greiti atsakymai neleidžiami, bus rodoma nuoroda į forumo temą."
