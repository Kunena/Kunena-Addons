PLG_KUNENADISCUSS_FORM="Erlaube schnelle Antwort"
PLG_KUNENADISCUSS_FORM_DESC="Zeigt ein einfaches Textfeld, das Personen erlaubt, ohne das Forum zu betreten, an Diskussionen teilzunehmen. Wenn schnelle Antworten nicht erlaubt sind, wird stattdessen ein Link zum Forum angezeigt."
PLG_KUNENADISCUSS_OPTION_NO="Nein"
PLG_KUNENADISCUSS_OPTION_YES="Ja"
PLG_KUNENADISCUSS_FORM_LOCATION="Textfeld Schnellantwort"
PLG_KUNENADISCUSS_FORM_LOCATION_DESC="Wähle, ob das Antwortfeld für schnelle Antworten vor, oder nach dem Beitrag positioniert werden soll."
PLG_KUNENADISCUSS_OPTION_BEFORE="Vor den Beiträgen"
PLG_KUNENADISCUSS_OPTION_AFTER="Nach den Beiträgen"
PLG_KUNENADISCUSS_SHOW_FRONT_PAGE="Anzeige auf Frontseite"
PLG_KUNENADISCUSS_SHOW_FRONT_PAGE_DESC="Wähle, was auf der Frontseite angezeigt werden soll. <strong>Nichts</strong>, ein <strong>Link</strong> zu den Beiträgen, oder die <strong>Antworten</strong>."
PLG_KUNENADISCUSS_SHOW_BLOG_PAGE="Anzeige auf Blogseiten"
PLG_KUNENADISCUSS_SHOW_BLOG_PAGE_DESC="Wähle, was auf Blogseiten angezeigt werden soll. <strong>Nichts</strong>, ein <strong>Link</strong> zu den Beiträgen, oder die <strong>Antworten</strong>."
PLG_KUNENADISCUSS_SHOW_OTHER_PAGES="Anzeige auf anderen Seiten"
PLG_KUNENADISCUSS_SHOW_OTHER_PAGES_DESC="Wähle, was auf anderen Seiten angezeigt werden soll. <strong>Nichts</strong>, ein <strong>Link</strong> zu den Beiträgen, oder die <strong>Antworten</strong>."
PLG_KUNENADISCUSS_OPTION_NOTHING="Nichts"
PLG_KUNENADISCUSS_OPTION_LINK="Link"
PLG_KUNENADISCUSS_OPTION_REPLIES="Antworten"
PLG_KUNENADISCUSS_CUSTOM_TOPICS="Bestehende Themen zulassen"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Benutze diese Option, wenn in einen Artikel bestehende Themen aus dem Forum hinzugefügt werden sollen, um darüber zu diskutieren. Füge dazu den Code {kunena_discuss:#} in den Artikel ein, wobei anstatt # die ID des Themas eingetragen werden muss. Wenn über diesen Artikel nicht mehr diskutiert werden soll, trage den Code {kunena_discuss:0} ein."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategorie abbilden"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Joomla Kategorie zu Kunena Kategorie abbilden. Ein Artikel in Joomla Kategorie A erstellt in Kunena Kategorie B ein Thema. Als Beispiel: Joomla Kategorie #5 soll in Kunena Kategorie #6 und Joomla Kategorie #7 soll in Kunena Kategorie #10 eine Diskussion erstellen. Trage dazu <em>5,6;7,10;</em> ein. Joomla-Kategorien, die hier nicht aufgelistet sind, fallen zurück auf den Wert einer Standard Kategorie."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Standard Forum-Kategorie"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Kunena Kategorie-ID, die als Standard verwendet werden soll. Alle Diskussionen, die keiner Kategorie zugeordnet sind, werden in dieser Kategorie erstellt. Dieses Feld leer lassen, wenn nicht erwünscht ist, dass automatisch zu jedem Artikel neue Themen erstellt werden."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Erlaube Kategorien"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Um Diskussionen in einzelnen Kategorien zu erlauben, müssen hier die Kategorie IDs, getrennt durch Komma, eingetragen werden. Die <strong>0</strong> hat eine besondere Bedeutung. Sie erlaubt es, in allen Kategorien Diskussionen abzuhalten. Dieses Feld hat nur dann Sinn, wenn nur die Standard Kategorie allein ausgewählt ist. Wenn das nicht gewollt ist, kann dieses Feld leer bleiben."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Kategorien verbieten"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Um Diskussionen in einzelnen Kategorien zu verbieten, müssen hier die Kategorie IDs, getrennt durch Komma, eingetragen werden. Die <strong>0</strong> hat eine besondere Bedeutung. Sie verbietet in allen Kategorien Diskussionen. Dieses Feld hat nur dann Sinn, wenn nur die Standard Kategorie allein ausgewählt ist. Wenn das nicht gewollt ist, kann dieses Feld leer bleiben."
PLG_KUNENADISCUSS_TOPIC_OWNER="Themenestarter"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Trage hier die Joomla Benutzer-ID ein, wenn eine bestimmte Person als Themenstarter angezeigt werden soll. Wird dieses Feld frei gelassen, wird die ID vom Autor des Artikels verwendet."
PLG_KUNENADISCUSS_SHOW_DEBUG="Zeige Debug Information"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Zeige Debugging-Information auf der Webseite."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Debug Benutzer Id's"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Trage hier die Joomla Benutzer-ID's (getrennt durch Komma) ein, welche die Debug-Informationen sehen dürfen. Benutzer, die nicht in dieser Liste stehen, sehen keine Debug-Informationen. Lasse dieses Feld leer, damit jeder diese Debug-Infos sehen kann."

