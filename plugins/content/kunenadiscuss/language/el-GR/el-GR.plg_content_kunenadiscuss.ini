PLG_KUNENADISCUSS_CUSTOM_TOPICS="Να επιτρέπονται τα προσαρμοσμένα θέματα"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Ενεργοποιήστε αυτή την επιλογή αν θέλετε να μπορεί να συζητιέται αυθαίρετα ένα άρθρο σε ένα υπάρχον θέμα. Μπορείτε να προσθέσετε την ετικέτα {kunena_discuss:#} οπουδήποτε στο άρθρο σας, όπου η δίεση # είναι το αναγνωριστικό/ID του θέματος στο Kunena. Αν δεν θέλετε να συζητηθεί αυτό το άρθρο, χρησιμοποιήστε το {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Αντιστοίχιση Κατηγοριών"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Εισάγετε οριοθετημένα με κόμμα ζεύγη ID κατηγοριών για να αντιστοιχήσετε μία κατηορία του Joomla σε μία κατηγορία του Kunena. Για παράδειγμα, άρθρα στην κατηγορία Α του Joomla θα δημιουργήσουν θέματα στην κατηγορία Β του Kunena. Αν η κατηγορία 5 του Joomla θα έπρεπε να δημιουργήσει/αντιστοιχηθεί σε θέματα της κατηγορίας 6 του Kunena και η κατηγορία 7 του Joomla θα έπρεπε να δημιουργήσει/αντιστοιχηθεί σε θέματα της κατηγορίας 10 του Kunena, εισάγετε 5,6;7,10; στο πεδίο χρησιμοποιώντας ερωτηματικά για να διαχωρίσετε τα ζεύγη. Εναλλακτικά, μπορείτε να εισάγετε μητρική κατηγορία του Joomla - σε αυτήν την περίπτωση, όλες οι θυγατρικές κατηγορίες θα αντιστοιχηθούν αυτόματα σε σχετική κατηγορία του Kunena. Οι κατηγορίες του Joomla που δεν εμφανίζονται στη λίστα θα αντιστοιχηθούν στην τιμή του πεδίου Προεπιλεγμένη Κατηγορία  Φόρουμ."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Προεπιλεγμένη Κατηγορία Φόρουμ"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Εισάγετε το αναγνωριστικό/ID μιας κατηγορίας του Kunena που θα χρησιμεύει ως προεπιλογή. Όλες οι συζητήσεις που δεν ανήκουν σε αντιστοιχημένες κατηγορίες (βλέπε παρακάτω) θα δημιουργούνται σ' αυτή την κατηγορία. Αφήστε αυτό το πεδίο κενό αν δεν θέλετε να δημιουργούνται αυτόματα νέα θέματα στο Kunena για κάθε άρθρο του Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Επιτρεπόμενες Κατηγορίες Περιεχομένου"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Αυτό το πεδίο λειτουργεί μόνο αν έχετε ορίσει μια Προεπιλεγμένη Κατηγορία Φόρουμ στο παραπάνω πεδίο. Αυτή η ρύθμιση ορίζει τα αναγνωριστικά/ID των κατηγοριών για τις οποίες έχει ενεργοποιηθεί η συζήτηση. Πρέπει να διαχωρίσετε τα αναγνωριστικά/ID των κατηγοριών με κόμμα. Εισάγετε 0 για να συμπεριλάβετε όλες τις κατηγορίες ή αφήστε το πεδίο κενό αν δεν θέλετε να ορίσετε κάποιες κατηγορίες."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Μη Επιτρεπόμενες Κατηγορίες Περιεχομένου"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Αυτό το πεδίο λειτουργεί μόνο αν έχετε ορίσει μια Προεπιλεγμένη Κατηγορία Φόρουμ στο παραπάνω πεδίο. Αυτή η ρύθμιση ορίζει τα αναγνωριστικά/ID των κατηγοριών για τις οποίες έχει ενεργοποιηθεί η συζήτηση. Πρέπει να διαχωρίσετε τα αναγνωριστικά/ID των κατηγοριών με κόμμα. Εισάγετε 0 για να συμπεριλάβετε όλες τις κατηγορίες ή αφήστε το πεδίο κενό αν δεν θέλετε να ορίσετε κατηγορίες."
PLG_KUNENADISCUSS_TOPIC_OWNER="Ιδιοκτήτης του Θέματος"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Ορίστε ένα αναγνωριστικό/ID χρήστη του Joomla για να χρησιμοποιείται όταν δημιουργούνται νέα θέματα. Αφήστε το πεδίο κενό για να χρησιμοποιείται ο συγγραφέας του άρθρου."
PLG_KUNENADISCUSS_SHOW_DEBUG="Εμφάνιση Πληροφοριών Αποσφαλμάτωσης"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Να εμφανίζονται οι πληροφορίες αποσφαλμάτωσης στον ιστότοπο."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Αποσφαλμάτωση των αναγνωριστικών/ID των Χρηστών"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Μια οριοθετημένη με κόμμα λίστα αναγνωριστικών/ID χρηστών του Joomla στους οποίους επιτρέπεται να βλέπουν τις πληροφορίες αποσφαλμάτωσης. Αφήστε το πεδίο κενό για να επιτρέπεται σε όλους τους χρήστες να βλέπουν τις πληροφορίες αποσφαλμάτωσης όταν η ρύθμιση 'Εμφάνιση Πληροφοριών Αποσφαλμάτωσης' είναι ενεργοποιημένη."

