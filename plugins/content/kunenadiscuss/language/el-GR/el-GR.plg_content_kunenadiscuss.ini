PLG_KUNENADISCUSS_FORM_DESC="Να εμφανίζεται ένα απλό πεδίο σχολιασμού που θα επιτρέπει στους επισκέπτες να δημοσιεύσουν τα δικά τους σχόλια χωρίς να χρειάζεται να επισκεφθούν το Φόρουμ. Αν οι γρήγορες απαντήσεις δεν είναι ενεργοποιημένες, θα εμφανίζεται ένας σύνδεσμος απάντησης."
