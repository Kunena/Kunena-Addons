PLG_KUNENADISCUSS_DESCRIPTION="<h3>Kunena Discuss @kunenaversion@</h3><p>Το Kunena Discuss ενεργοποιεί τη δυνατότητα των επισκεπτών στην ιστοσελίδα σας να συζητά και να σχολιάζει στα άρθρα σας σε κατηγορίες του forum που έχουν οριστεί.</p><p>Απαιτήσεις: <a href='http://www.kunena.org' target='_blank'>Kunena Forum 4.0</a></p><p>Official Kunena plug-in by: <a href='http://www.kunena.org/team' target='_blank'>Kunena Team</a></p><p>Based on SimpleBoard Discussbot (C) 2000-2006 Two Shoes M-Factory, FireBoard Discussbot (C) 2007-2008 ObjectClarity.com, Kunena Discuss (C) 2009 Jaroslav Kadubec</p>"
