PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Eğer keyfi olarak varolan bir konudaki bir makaleyi tartışmak istiyorsanız bu seçeneği etkinleştirin. Makalenizin herhangi bir yerine {kunena_discuss:#} etiketi ekleyebilirsiniz, # Kunena'daki konu kimliğidir. Bu içeriği tartışmak istemiyorsanız {kunena_discuss:0} kullanın."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategori Eşleştirme"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Bir Joomla kategorisi ve bir Kunena kategorisi eşlemek için kategori kimlikleri çiftini virgüle ayırarak girin. Örneğin, makaleler Joomla A kategorisinde, konular Kunena B kategorisinde. Eğer Joomla kategori 5'i Kunena kategori 6'daki konularla eşleştirecekseniz veya Joomla kategori 7'i Kunena kategori 10'daki konularla eşleştirecekseniz kategori kimlik çiftlerini de ; ile ayırarak 5,6;7,10; şeklinde girin. Listelenmemiş Joomla kategorileri Varsayılan Forum Kategori alanındaki değere varsayılacaktır."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Varsayılan Forum Kategorisi"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Varsayılan olarak kullanılmak üzere bir Kunena kategori kimliği girin. Eşlenen kategoriye ait olmayan tüm tartışmalar (aşağıya bakınız) bu kategori içinde oluşturulacaktır. Eğer otomatik olarak her Joomla makalesi için yeni Kunena konuları oluşturmak istemiyorsanız bu alanı boş bırakın."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="İzin Verilen İçerik Kategorileri"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Bu alan sadece yukardaki alanda bir Varsayılan Forum Kategorisi ayarladıysanız çalışır. Bu, tartışmanın etkin olduğu kategori kimliklerini tanımlar. Kategori kimliklerini virgül ile ayırmalısınız. Tüm kategorilere izin vermek için 0 girin, kategori tanımlamak istemiyorsanız boş bırakın."
PLG_KUNENADISCUSS_DENY_CATEGORIES="İzin verilmeyen içerik kategorileri"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Bu alan sadece yukardaki alanda bir Varsayılan Forum Kategorisi ayarladıysanız çalışır. Bu, tartışmanın etkin olmadığı kategori kimliklerini tanımlar. Kategori kimliklerini virgül ile ayırmalısınız. Tüm kategorileri devredışı bırakmak için 0 girin, kategori tanımlamak istemiyorsanız boş bırakın."
PLG_KUNENADISCUSS_TOPIC_OWNER="Konu Sahibi"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Yeni konular oluştururken kullanmak üzere bir Joomla kullanıcı kimliği ayarlayın. Makale yazarını kullanmak için boş bırakın."
PLG_KUNENADISCUSS_SHOW_DEBUG="Hata Ayıklama Bilgilerini Göster"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Önyüzde hata ayuklama bilgilerini göster."
