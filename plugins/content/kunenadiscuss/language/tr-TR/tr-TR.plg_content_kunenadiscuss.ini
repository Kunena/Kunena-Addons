PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Bu seçenek etkinleştirildiğinde, varolan bir konu altında restgele bir makale tartışılabilir. Makalenizin herhangi bir yerine {kunena_discuss:#} kod imini ekleyebilirsiniz, # Kunena üzerindeki konu kodudur. Bu makaleyi tartışmak istemiyorsanız {kunena_discuss:0} kodunu kullanın."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategori Eşleştirme"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Joomla! kategorileri ile Kunena kategorilerini eşleştirmek için kategori kodlarını virgül kod çiftlerini noktalı virgül ile ayırarak yazın. Örneğin, Joomla! A kategorisindeki makaleler ile Kunena B kategorisindeki konuları eşleştirmek isteyebilirsiniz. Kodu 5 olan Joomla! kategorisini, kodu 6 olan Kunena kategorisi ile ve kodu 7 olan Joomla! kategorisini kodu 10 olan Kunena kategorisi ile eşleştirmek istiyorsanız, kodları 5,6;7,10; şeklinde yazın. Burada belirtilmeyen Joomla! kategorileri Varsayılan Forum Kategorisi alanındaki kod değeri ile eşleştirilir."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Varsayılan Forum Kategorisi"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Varsayılan olarak kullanılacak Kunena kategori kodunu yazın. Eşleştirilmemiş kategorilerdeki tüm tartışmalar (aşağıya bakınız) bu kategoride oluşturur. Her Joomla! makalesi için otomatik olarak yeni Kunena konuları oluşturulmasını istemiyorsanız bu alanı boş bırakın."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="İzin Verilen İçerik Kategorileri"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Bu alan yalnız yukarıdaki alanda bir Varsayılan Forum Kategorisi belirtilmiş ise devreye girer. Bu değer, tartışmanın yapılabileceği kategori kodlarını belirtir. Kategori kodlarını virgül ile ayırarak yazın. Tüm kategorilere izin vermek için 0 yazın. Herhangi bir kategori tanımlamak istemiyorsanız boş bırakın."
PLG_KUNENADISCUSS_DENY_CATEGORIES="İzin Verilmeyen İçerik Kategorileri"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Bu alan yalnız yukarıdaki alanda bir Varsayılan Forum Kategorisi belirtilmiş ise devreye girer. Bu değer, tartışmanın yapılmayacağı kategori kodlarını belirtir. Kategori kodlarını virgül ile ayırarak yazın. Tüm kategorileri devre dışı bırakmak için 0 yazın. Herhangi bir kategori tanımlamak istemiyorsanız boş bırakın."
PLG_KUNENADISCUSS_TOPIC_OWNER="Konu Sahibi"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Yeni konular oluştururken kullanılacak Joomla! kullanıcısının kodunu yazın. Makale yazarının kullanılması için boş bırakın."
PLG_KUNENADISCUSS_SHOW_DEBUG="Hata Ayıklama Bilgileri Görüntülensin"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Bu seçenek etkinleştirildiğinde, ön yüzde hata ayıklama bilgileri görüntülenir."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Hata Ayıklama Kullanıcı Kodu"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Hata ayıklama bilgilerinin görüntüleneceği Joomla! kullanıcılarının kodlarını virgül ile ayırarak yazın. Hata Ayıklama Bilgileri Görüntülensin seçeneği etkinleştirildiğinde tüm kullanıcılara izin verilmesi için boş bırakın."

