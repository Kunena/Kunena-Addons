PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Увімкніть цей параметр, якщо Ви хочете дозволити обговорити статтю в існуючій темі. Ви можете додати тег {kunena_discuss: #} будь-де у Ваша статті, де # ID теми в Kunena. Якщо Ви не хочете обговорювати цю статтю, використовуйте {kunena_discuss: 0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="План категорій"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Введіть розділені комою пари ID-категорій для перенаправлення Joomla-категорій до Kunena-категорій. Наприклад, стаття в Joomla-категорії A створить тему в Kunena-категорії B. Якщо Joomla-категорія 5 повинна бути направлена в теми Kunena-категорії 6, а Joomla-категорія 7 повинна бути направлена в теми Kunena-категорії 10, то введіть 5,6;7,10; у полі використовуючи крапку з комою для розділення пар. Крім того, можна задати батьківську Joomla-категорію - при цьому всі підкатегорії будуть автоматично перенаправлені на відповідну Kunena-категорію. Joomla-категорії не зазначені тут будуть направленні в типову категорію форуму."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Типова категорія форуму"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Уведіть ID Kunena-категорії, яка використовуватиметься як типова. Всі обговорення, що не зазначенні в перенаправленні категорій (див. нижче) будуть створювати теми в цій категорії. Залиште це поле порожнім, якщо Ви не хочете автоматично створювати нові теми Kunena для кожної статті Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Дозволений вміст категорій"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Це поле працює, тільки якщо Ви встановили 'Типову категорію форума' в вищенавединих місцях. Це визначає ID категорії, в якій увімкнене обговорення. Ви повинні відокремлювати ID категорій комою. Введіть 0, щоб дозволити всі категорії або залиште порожнім, якщо Ви не хочете визначати будь-яку категорію."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Заборонений вміст категорій"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Це поле працює, тільки якщо Ви встановили 'Типову категорію форума' в вищенавединих місцях. Це визначає ID категорії, в якій вимкнене обговорення. Ви повинні відокремлювати ID категорій комою. Введіть 0, щоб вимкнути всі категорії або залиште порожнім, якщо Ви не хочете визначати будь-яку категорію."
PLG_KUNENADISCUSS_TOPIC_OWNER="Власник теми"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Установіть ID користувача Joomla для відкриття нових тем. Залиште порожнім для використання автора статті."
PLG_KUNENADISCUSS_SHOW_DEBUG="Показати інформацію відлагодження"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Показувати інформацію відлагодження на головній сторінці."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="ID відлагоджувальника"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Перелік ID користувачів Jommla яким дозволено бачити відлагоджувальну інформацію. Залиште поле порожнім, щоб усі бачили відлагоджувальну інформацію коли <strong>Показувати відлагоджувальну інформацію</strong> активне."

