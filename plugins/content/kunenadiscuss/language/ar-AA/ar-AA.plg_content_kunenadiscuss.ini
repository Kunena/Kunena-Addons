PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="مكن هذا الخيار إذا كنت ترغب في مناقشة مقالا في موضوع موجود. يمكنك إضافة العلامة {kunena_discuss : #} في أي مكان لمقالك ، حيث # هو رقم الموضوع في كونينا. إذا كنت لا ترغب في مناقشة هذه المادة ، أستخدم{kunena_discuss : 0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="تعيين الأقسام"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="أدخل أزواج لمعرفات الأقسام محدودة بفواصل وذلك لتعيين قسم جملة لقسم في كونينا. على سبيل المثال ، مقالات في قسم أ في جملة سوف تنشأ مواضيع في القسم ب لكونينا.لوكان قسم جملة 5 عليه إنشاء / تعيين مواضيع في كونينا قسم 6 و قسم جملة 7 عليه إنشاء / نعيين مواضيع في كونينا قسم 10 ، أدخل5,6;7,10; في الحقل باستخدام فاصلة منقوطة لفصل الأزواج. الأقسام غير المذكورة هنا لجملة سوف تعين القيمة الإفتراضية في حقل قسم المنتدى الإفتراضي."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="قسم المنتدى الافتراضي"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="أدخل معرف لقسم كونينا لاستخدامه كافتراضي. وسيتم إنشاء جميع المناقشات التي لا تنتمي للأقسام المعينة (أنظر أدناه) في هذا القسم. اترك هذا الحقل فارغا إذا كنت لا تريد إنشاء مواضيع جديدة تلقائيا لكل مقال في جملة."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="أقسام المحتوى المسموحة"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="هذا الحقل لا يعمل إلا إذا كان هناك قيمة في حقل قسم المنتدى الإفتراضي أعلاه. هذا الحقل يحدد معرفات الأقسام التي تمكن فيها المناقشة. يجب فصل المعرفات بفاصلة. أدخل 0 للسماح لجميع الأقسام أو أترك فارغا إذا كنت لا ترغب في تحديد أي منها."
PLG_KUNENADISCUSS_DENY_CATEGORIES="أقسام المحتوى الممنوعة"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="هذا الحقل لا يعمل إلا إذا كان هناك قيمة في حقل قسم المنتدى الإفتراضي أعلاه. هذا الحقل يحدد معرفات الأقسام التي تعطل فيها المناقشة. يجب فصل المعرفات بفاصلة. أدخل 0 لتعطيل جميع الأقسام أو أترك فارغا إذا كنت لا ترغب في تحديد أي منها."
PLG_KUNENADISCUSS_TOPIC_OWNER="صاحب الموضوع"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="عين معرف مستخدم جملة لاستخدامه عند إنشاء مواضيع جديدة. أترك فارغا لاستخدام مؤلف المقالة."
