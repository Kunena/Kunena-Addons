PLG_KUNENADISCUSS_DESCRIPTION="<h3>كونينا ناقش @kunenaversion@</h3>\n<p> كونينا ناقش تمكن زوار موقعك لمناقشة والتعليق على محتوى المواد الخاصة بك في فئات منتدى المعينة. </p>\n<p> المتطلبات: <a href='http://www.kunena.org' target='_blank'>منتدى كونينا 4.0</a></p>\n<p> مكونات كونينا الرسمية حسب: <a href='http://www.kunena.org/team' target='_blank'>فريق كونينا</a></p>\n<p> بناء على SimpleBoard Discussbot (C) 2000-2006 Two Shoes M-Factory, FireBoard Discussbot (C) 2007-2008 ObjectClarity.com, Kunena Discuss (C) 2009 Jaroslav Kadubec </p>"
