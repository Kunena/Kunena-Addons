PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Vyberte tuto položku, pokud chcete povolit libovolné diskuze o článku v již existujících tématech na fóru. Je možné přidat tag {kunena_discuss:#} kamkoliv ve článku, přičemž # zastupuje id tématu v Kuneně. Pokud diskusi pro článek povolit nechcete, použijte tag {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Provázání kategorií"
; PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Enter comma-delimited pairs of category IDs to map a Joomla category to a Kunena category. For example, articles in Joomla category A will create topics in Kunena category B. If Joomla category 5 should create/map to topics in Kunena category 6 and Joomla category 7 should create/map to topics in Kunena category 10, enter 5,6;7,10; into the field using semi-colons to separate the pairs. Alternatively, you can enter parent Joomla category - in this case, all child categories will be automatically mapped to respective Kunena category. Joomla categories not listed here will default to the value in the Default Forum Category field."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Předvolená kategorie"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="ID kategorie ve fóru, kam se budou přidávat témata, pro která nebylo určeno provázání kategorií. Pokud necháte toto pole prázdné, nebude automaticky vytvořeno téma ke každému nově vytvořenému článku."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Povolené kategorie"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Toto pole funguje pouze pokud je nastavená /Předvolená kategorie/ výše. Definuje ID(čka) kategorií, kde je DOVOLENÁ diskuze. ID(čka) musí být oddělená čárkou. Nula znamená povolit všechny kategorie, prázdné pole nedefinuje žádné kategorie."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Zakázané kategorie"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Toto pole funguje pouze pokud je nastavená /Předvolená kategorie/ výše. Definuje ID(čka) kategorií, kde je ZAKÁZANÁ diskuze. ID(čka) musí být oddělená čárkou. Nula znamená povolit všechny kategorie, prázdné pole nedefinuje žádné kategorie."
PLG_KUNENADISCUSS_TOPIC_OWNER="Vlastník tématu fóra"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Joomla user id. Použijte toto pole pro určení jiného vlastníka tématu, než je autor článku. "
PLG_KUNENADISCUSS_SHOW_DEBUG="Zobrazit ladící informace"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Zobrazit ladící informace ve front endu."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Uživatelé, kteří uvidí ladící informace"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Seznam Joomla user id, oddělených čárkami. Tito uživatelé uvidí ladící informace. Pokud je seznam prázdný, uvidí ladící informace všichni uživatalé, pokud je zobrazení ladících informací zapnuté."

