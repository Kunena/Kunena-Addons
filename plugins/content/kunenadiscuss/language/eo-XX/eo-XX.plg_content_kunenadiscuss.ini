PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Ebligi tiun ĉi opcion se vi volus arbitre diskuti artikolon en ekzistantan temon. Vi povas aldoni la etikedon {kunena_discuss:#} ie en via artikolo kie # estas la temo-ID en Kunena. Se vi ne volas diskuti la artikolon, uzi {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategoria mapigo"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Enigi per kome disigitaj paroj de kategoriaj IDoj por mapigi Joomlan kategorion al Kunena kategorio. Ekzemple, artikoloj en Joomla kategorio A kreos temojn en Kunena kategorio B. Se Joomla kategorio 5 kreus/mapigus al temoj en Kunena kategorio 6, kaj Joomla kategorio 7 kreus/mapigus temojn en Kunena kategorio 10, entajpu 5,6;7,10; en la kampon uzante punktokomon por disigi la parojn. Alternative, vi povas enigi la gepatran Joomlan kategorion - ĉi-kaze, ĉiuj idaj kategorioj aŭtomate mapiĝos al la respektiva Kunena kategorio. Joomla kategorioj ne listigitaj ĉi tie defaŭltas la valoro en la Defaŭlta Foruma kategorio-kampo."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Defaŭlta foruma kategorio"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Enigi Kunenan kategorian ID por uzi kiel defaŭlto. Ĉiu diskuto kiu ne apartenas en mapigitaj kategorioj (vidu sube) estos kreitaj en tiu ĉi kategorio. Lasu la kampon malplena se vi ne volas aŭtomate krei novajn Kunena temojn por ĉiu Joomla artikolo."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Permesitaj enhavkategorioj"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Tiu ĉi kampo nur funkcias se vi elektis defaŭltan foruman kategorion en la kampo supre. Tiu difinas la kategorian IDon kie diskutado estas ebligita. Vi devas disigi kategoriajn IDojn per komo. Enigi 0 por permesi ĉiujn kategoriojn, aŭ lasu malplena se vi ne volas difini iun kategorion."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Rifuzitaj enhavkategorioj"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Tiu ĉi kampo nur funkcias se vi elektis Defaŭltan foruman kategorion en la kampo supre. Tiu difinas kategoriajn IDojn kie diskutado estas malebligita. Vi devas disigi kategoriajn IDojn per komo. Enigi 0 por malebligi ĉiujn kategoriojn, aŭ lasu malplena se vi ne volas difini iun kategorion."
PLG_KUNENADISCUSS_TOPIC_OWNER="Notic-posedanto"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Agordi identigilon por Joomla-uzanto dum kreado de novaj temoj.  Lasi malplena por uzi la aŭtoron."
PLG_KUNENADISCUSS_SHOW_DEBUG="Montri sencimigan informon."
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Montri sencimigan informon en la Fronto."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Sencimigi Uzantaj IDoj"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Perkome disigitan liston de Joomla uzantaj IDoj permesas vidon de sencimiga informo. Lasu malplena por permesi uzantojn vidi sencimigan informon kiam Montri sencimiga informo estas aktiva."

