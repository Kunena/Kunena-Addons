PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Включите этот параметр, если вы хотите произвольно обсудить статью в существующей теме. Затем вы можете добавить {kunena_discuss:#} тег в любом месте вашей статьи, где # - Идентификатор раздела в обработке поисковой системе Google. Если вы не хотите обсуждать эту статью, используйте {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Сопоставление категорий"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Введите через запятую пары идентификаторов категорий для сопоставления категории Joomla с категорией Kunena. Например, статьи в категории Joomla A будут создавать темы в категории Kunena B. Если Joomla категория 5 должна создавать / сопоставлять темы в категории Kunena 6, а категория 7 Joomla должна создавать / отображать темы в категории Kunena 10, введите 5,6; 7,10; в поле, используя точку с запятой для разделения пар. Кроме того, вы можете ввести родительскую категорию Joomla - в этом случае все дочерние категории будут автоматически сопоставлены с соответствующей категорией Kunena. Категории Joomla, не перечисленные здесь, будут по умолчанию равны значению в поле Категория форума по умолчанию."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Категория форума по умолчанию"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Введите ID категории Kunena, которая будет использоваться по умолчанию. Все обсуждения, которые не относятся к отображаемым категориям (см. ниже), будут созданы в эту категорию. Оставьте это поле пустым, если вы не хотите автоматически создавать новые темы Kunena для каждой статьи Joomla."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Разрешенные категории материалов"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Это поле работает только в том случае, если вы установили категорию форума по умолчанию в приведенном выше поле. Это определяет идентификаторы категорий, в которых разрешено обсуждение. Вы должны разделить идентификаторы категорий запятой. Введите 0, чтобы разрешить все категории или оставить пустыми, если вы не хотите определять какие-либо категории."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Запрещённые категории материалов"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Это поле работает только в том случае, если вы установили категорию форума по умолчанию в приведенном выше поле. Это определяет идентификаторы категорий, в которых обсуждение отключено. Вы должны разделить идентификаторы категорий запятой. Введите 0, чтобы отключить все категории или оставить пустым, если вы не хотите определять какие-либо категории."
PLG_KUNENADISCUSS_TOPIC_OWNER="Автор темы (топикстартер)"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Задайте Id пользователя Joomla, который будет использоваться при создании новых тем. Оставьте пустым, чтобы использовать автора статьи."
PLG_KUNENADISCUSS_SHOW_DEBUG="Показать сведения об отладке"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Показать отладочную информацию на сайте."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Отладка - пользователи IDs"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Список идентификаторов пользователей Joomla, разделенных запятыми, позволяет просматривать сведения об отладке. Оставьте это поле пустым, чтобы все пользователи могли видеть сведения об отладке, когда активна функция Показать сведения об отладке."

