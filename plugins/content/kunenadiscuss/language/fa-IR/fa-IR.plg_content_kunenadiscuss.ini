PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="اگر ميخواهيد بصورت دلخواه بحث در يك موضوع وجود داشته باشد اين گزينه را فعال كنيد . سپس ميتوانيد برچسب {kunena_discuss:#} در هرجاي مطلب خود قرار دهيد ، #  شناسه موضوع در كيوننا ميباشد . اگر نميخواهيد كه در مطلبي بحث ايجاد كنيد از برچسب {kunena_discuss:0} استفاده كنيد ."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="نقشه برداري تالار"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="بوسیله ویگول و نقطه ویگول بین شناسه مجموعه ها و شناسه تالارهای گفتگو ارتباط برقرار کنید. به طور مثال مطلب در مجموعه A در تالار B تالار گفتگو نمایش داده شود. مثلا اگر می خواهیم مجموعه با شناسه 5 در تالار گفتگو با شناسه 6 و مجموعه با شناسه 7 در تالار گفتگو با شناسه 10 قرار گیرد، به شکل 5,6;7,10 وارد نمایید و با نقطه ویرگول از همدیگر جدا کنید. مجموعه هایی که در اینجا مشخص نشده اند در تالار گفتگو پیش فرض قرار خواهند گرفت."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="تالار پيش فرض انجمن"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="شناسه تالار كيوننا براي استفاده به عنوان پيش فرض را وارد كنيد . تمام بحث و گفتگويي كه به تالار تعلق ندارد ( پايين را ببينيد )  در اين تالار ايجاد خواهد شد . اگر نميخواهيد كه براي هر مطلب جوملا بطور خودكار موضوع جديدي كيوننا ايجاد شود اين فيلد را خالي بگذاريد ."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="مطلب مجاز تالارها"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="اين فيلد فقط درصورتي كار ميكند كه شما تالار پيش فرض انجمن را در فيلد بالا تنظيم كرده باشيد . اين ، شناسه هاي تالاري كه بحث و گفتگو در آنها فعال ميباشد را مشخص ميكند . بايد شناسه هاي تالار را با كاما از هم جدا كنيد . عدد 0 براي اجازه به همه تالارها و يا خالي گذاشتن اگر كه نميخواهيد كه تالاري تعريف كنيد ."
PLG_KUNENADISCUSS_DENY_CATEGORIES="مطلب رد شده تالارها"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="اين فيلد فقط درصورتي كار ميكند كه شما تالار پيش فرض انجمن را در فيلد بالا تنظيم كرده باشيد . اين ، شناسه هاي تالاري كه بحث و گفتگو در آنها غيرفعال ميباشد را مشخص ميكند . بايد شناسه هاي تالار را با كاما از هم جدا كنيد . عدد 0 براي اجازه به همه تالارها و يا خالي گذاشتن اگر كه نميخواهيد كه تالاري تعريف كنيد ."
PLG_KUNENADISCUSS_TOPIC_OWNER="نويسنده موضوع"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="يك شناسه كاربري جوملا را براي استفاده ايجاد موضوع جديد تنظيم كنيد . براي استفاده از مطلب نويسنده فيلد را خالي بگذاريد"
PLG_KUNENADISCUSS_SHOW_DEBUG="نمايش اطلاعات اشكال زدايي"
