PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Omogućite ovu opciju ako želite proizvoljno da razgovarate o članku u postojećoj temi. Možete ili dodati {kunena_discuss:#} tag bilo gde u vašem članku, gde je # je Id teme u Kuneni. Ako ne želite da razgovarate o ovom članku, koristite {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mapiranje kategorija"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Unesite parove ID-eva kategorija, razdvojene zapetom da preslikate Joomla kategoriju na Kunena kategoriju. Na primer, članci u Joomla kategoriji A će napraviti teme u Kunena kategoriji B. Ako Joomla kategorija 5 treba da napravili ili preslika teme u Kunena kategoriji 6 i Joomla kategorija 7 treba da napravi ili preslika teme u Kunena kategoriju 10, unesite 5,6;7,10; u polje koristeći tačku-zarez da razdvojite parove. Alternativno, možete uneti nadređenu Joomla kategoriju - u ovom slučaju, sve podređene kategorije će automatski biti preslikane na odgovarajuće Kunena kategorije. Joomla kategorije koje se ne navedu ovde će se postaviti na vrednost podešenu u Podrazumevana Kategorija Foruma polju"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Podrazumevana kategorija foruma"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Enter a Kunena category ID to be used as the default. All discussion that does not belong in mapped categories (see below) will be created into this category. Leave this field empty if you do not want automatically create new Kunena topics for every Joomla article."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Dozvoljeni Sadržaj Kategorije"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="This field only works if you have set a Default Forum Category in the above field. This defines category IDs where discussion is enabled. You must separate category IDs with a comma. Enter a 0 to allow all categories or leave empty if you don't want to define any categories."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Odbijen Sadržaj Kategorije"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="This field only works if you have set a Default Forum Category in the above field. This defines category IDs where discussion is disabled. You must separate category IDs with a comma. Enter a 0 to disable all categories or leave empty if you don't want to define any categories."
PLG_KUNENADISCUSS_TOPIC_OWNER="Vlasnik teme"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Set a Joomla user ID to use when creating new topics. Leave blank to use the article author."
PLG_KUNENADISCUSS_SHOW_DEBUG="Prikaži Debug informacije"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Show debugging information on the frontend."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Debug User IDs"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="A comma delimited list of Joomla user IDs allowed to see debugging information. Leave this empty to allow all users see debugging information when Show Debug Information is active."

