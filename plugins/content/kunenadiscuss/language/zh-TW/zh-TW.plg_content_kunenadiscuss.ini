PLG_KUNENADISCUSS_CUSTOM_TOPICS="允許自訂的主題"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="啟用此選項，如果您想在現在的主題中討論文章。您可以添加{kunena_discuss：#}標籤在文章的任何地方，你的文章，其中#是在使用Kunena主題ID。如果你不想討論這篇文章中，使用{kunena_discuss：0}。"
PLG_KUNENADISCUSS_CATEGORY_MAPPING="版塊關聯"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="輸入逗號分隔的分類討論區ID，把Joomla的分類映射到Kunena討論區中。例如，在Joomla分類A中的文章將使用Kunena分類討論區B建立的主題，如果Joomla分類5應該建立/關聯使用Kunena分類討論區6和Joomla分類7創建/關聯Kunena分類討論區10，輸入5,6;7,10;使用分號來分隔的成對的關聯。 Joomla此處未列出的分類，將關聯到預設的論壇分類討論區。"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="預設論壇分類討論區"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="輸入Kunena版塊ID用作預設分類討論區。所有不屬於關聯的分類討論區（見下文）的討論均在該版討論。如果你不想自動建立每篇文章的主題，則不要填寫。"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="允許的內容分類討論區"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="該選項只有在您設置了預設論壇分類討論區（上面選項）才生效。設置的分類討論區ID都會允許討論。您必須用逗號分隔ID。輸入0表示允許所有的分類，不輸入則不設定。"
PLG_KUNENADISCUSS_DENY_CATEGORIES="拒絕內容的分類討論區"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="該選項只有在您設置了預設論壇分類討論區（上面選項）才生效。設置的分類ID都會拒絕討論。您必須用逗號分隔ID。輸入0表示拒絕所有的分類，不輸入則不設定。"
PLG_KUNENADISCUSS_TOPIC_OWNER="主題建立者"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="建立新主題時，設定一個Joomla的使用者ID提供使用。不填寫時使用文章的作者。"
PLG_KUNENADISCUSS_SHOW_DEBUG="顯示程式除錯的訊息"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="在前台顯示程式除錯的訊息。"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="會員ID除錯"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="使用一個逗號分隔的Joomla用戶ID，允許用戶可以看到程式除錯訊息。不輸入，則表示所有會員都能看到程式除錯訊息。"

