PLG_KUNENADISCUSS_CUSTOM_TOPICS="Pozwól na Własne Wątki"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Włącz tę opcję jeśli chcesz swobodnie przedyskutować artykuł w istniejącym wątku forum. Możesz wtedy wpisać TAG {kunena_discuss:#} gdziekolwiek w artykule, przy czym # jest Id wątku w forum Kunena. jeśli nie chcesz dyskutować tego artykułu, użyj {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mapowanie Kategorii"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Mapowanie Kategorii Joomla na kategorię Kunena. Artykuł w kategorii Joomla np. A utworzy wątki w kategorii forum Kunena, np B. Dla przykładu kategoria Joomla #5 powinna utworzyć wątki w kategorii forum Kunaena #6 i kategoria Joomla #7 powinna utworzyć wpisy w kategorii forum Kunena #10, wpisz zatem <em>5,6;7,10;</em>. kategorie Joomla nie wylistowane tutaj,zostaną przypisane do wartości podanej w <em>Domyślna Kategoria Forum</em>."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Domyślna Kategoria Forum"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Id kategori forum Kunena, które zostanie użyte jako domyślne. Wszystkie dyskusje, które nie należą do mapowanych kategorii(zobacz poniżej) będą tworzone w tej kategorii. Pozostaw to pole puste jeśli nie chcesz tworzyć nowych wątków dla każdego artykułu automatycznie.'\nPLG_KUNENADISCUSS_ALLOW_CATEGORIES='Zezwól na Kategorie Treści"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Zezwól na Kategorie Treści"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Zezwól na dyskusję w tych kategoriach treści. Oddziel Id kategorii przecinkami. Wartość <em>0</em> ma znaczenie specjalne i oznacza <em>Zezwól we wszystkich</em>. Pozostaw puste jeśli nie chcesz dopuszczać kategorii indywidualnych. To pole ma znaczenie tylko wtedy, gdy jest ustawiona <em>Domyślna Kategoria Forum</em>."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Nie zezwalaj na Kategorie Treści"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Odmów dyskusji w tych kategoriach treści. Id kategorii oddziel przecinkami. Wartość <em>0</em> ma znaczenie specjalne i oznacza <em>Odmów we Wszystkich</em>. Pozostaw puste, jeśli nie chcesz blokować poszczególnych kategorii. To pole ma znaczenie tylko, gdy jest ustawiona <em>Domyślna Kategoria Forum</em>."
PLG_KUNENADISCUSS_TOPIC_OWNER="Właściciel Wątku"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Podaj Id użytkownika Joomla, które zostanie wykorzystane przy tworzeniu wątku. pozostaw puste aby wykorzystać Autora treści."
PLG_KUNENADISCUSS_SHOW_DEBUG="Pokaż Informacje Śledzenia"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Pokaż informacje śledzenia na stronie startowej."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Śledź Id użytkownika"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Lista ID użytkowników Joomla oddzielone przecinkami, którzy mogą widzieć info Śledzenia. Użytkownicy nie wymienieni w liście, nie będą widzieć informacji śledzenia. Pozostaw puste, jeśli chcesz aby wszyscy użytkownicy widzieli informacje śledzenia, gdy opcja Śledzenia jest włączona"

