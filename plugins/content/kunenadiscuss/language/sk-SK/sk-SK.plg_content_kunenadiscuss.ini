PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mapovanie kategórií"
; PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Enter comma-delimited pairs of category IDs to map a Joomla category to a Kunena category. For example, articles in Joomla category A will create topics in Kunena category B. If Joomla category 5 should create/map to topics in Kunena category 6 and Joomla category 7 should create/map to topics in Kunena category 10, enter 5,6;7,10; into the field using semi-colons to separate the pairs. Alternatively, you can enter parent Joomla category - in this case, all child categories will be automatically mapped to respective Kunena category. Joomla categories not listed here will default to the value in the Default Forum Category field."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Predvolená kategória fóra"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Zadajte ID Kunena kategórie, ktorú chcete použiť ako východziu. Všetky diskusie, ktoré nebudú priradené ku kategóriám (pozri nižšie) budú vytvorené v tejto kategórii. Ponechajte položku prázdnu, ak nechcete automaticky vytvoriť novú tému v Kunena pre každý Joomla článok."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Povolené kategórie obsahu"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Táto funkcia sa používa len vtedy, ak máte nastavenú Východziu kategóriu fóra vo vyššie uvedenej položke. Toto nastavenie definuje IDčka kategórií, pre ktoré diskusia nie je povolená. IDčka kategórií oddeľte čiarkou. Pre vypnutie komentovania všetkých kategórií vyberte 0 alebo ponechajte položku prázdnu, ak nechcete definovať žiadnu kategóriu."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Odmietnuté kategórie obsahu"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Táto funkcia sa používa len vtedy, ak máte nastavenú Východziu kategóriu fóra vo vyššie uvedenej položke. Toto nastavenie definuje IDčka kategórií, pre ktoré diskusia nie je povolená. IDčka kategórií oddeľte čiarkou. Pre vypnutie komentovania všetkých kategórií vyberte 0 alebo ponechajte položku prázdnu, ak nechcete definovať žiadnu kategóriu."
PLG_KUNENADISCUSS_TOPIC_OWNER="Vlastník témy"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Pri vytvorení novej témy Kunena použije Joomla user ID. Pre použitie autora článku ponechajte položku prázdnu."
PLG_KUNENADISCUSS_SHOW_DEBUG="Zobraziť informácie ladenia"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Zobraziť informácie ladenia vo frontende."
