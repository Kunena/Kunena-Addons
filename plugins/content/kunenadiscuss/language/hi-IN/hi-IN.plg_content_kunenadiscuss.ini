; PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Enter comma-delimited pairs of category IDs to map a Joomla category to a Kunena category. For example, articles in Joomla category A will create topics in Kunena category B. If Joomla category 5 should create/map to topics in Kunena category 6 and Joomla category 7 should create/map to topics in Kunena category 10, enter 5,6;7,10; into the field using semi-colons to separate the pairs. Alternatively, you can enter parent Joomla category - in this case, all child categories will be automatically mapped to respective Kunena category. Joomla categories not listed here will default to the value in the Default Forum Category field."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="पूर्वनिर्धारित परिचर्चामंच श्रेणी"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="डिफ़ॉल्ट के रूप में प्रयोग की जाने वाली एक कुनैना श्रेणी आईडी दर्ज करें। वे चर्चाएं, जो सम्‍बद्ध श्रेणियों (नीचे देखें) से संबंधित नहीं हैं, इस श्रेणी में बनाई जाएंगी। यदि आप प्रत्येक जूमला! लेख के लिए कुनैना विषय स्‍वयंमेव नहीं बनाना चाहते हैं, तब इस क्षेत्र को खाली छोड़ देवें।"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="अनुमति प्राप्त सामग्री की श्रेणियां"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="यह क्षेत्र तभी कार्य करता है जब आपने उपरोक्त क्षेत्र में एक पूर्वनिर्धारित परिचर्चामंच श्रेणी बनाई हो।  जहां चर्चा सक्षम है, वहां यह श्रेणी आईडी परिभाषित करता है। आपको एक अल्पविराम द्वारा श्रेणी आईडी को अलग करना होगा। सभी श्रेणियों को अनुमति देने के लिए शून्य 0 प्रविष्ट करें अथवा यदि आप किसी भी श्रेणी को परिभाषित नहीं करना चाहते हैं तो खाली छोड़ दीजिए।"
PLG_KUNENADISCUSS_DENY_CATEGORIES="अनुमति अप्राप्त सामग्री की श्रेणियां"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="यह क्षेत्र तभी कार्य करता है जब आपने उपरोक्त क्षेत्र में एक पूर्वनिर्धारित परिचर्चामंच श्रेणी बनाई हो।  जहां चर्चा असक्षम है, वहां यह श्रेणी आईडी को परिभाषित करता है। आपको एक अल्पविराम द्वारा श्रेणी आईडी को अलग करना होगा। सभी श्रेणियों को अनुमति देने के लिए शून्य 0 प्रविष्ट करें अथवा यदि आप किसी भी श्रेणी को परिभाषित नहीं करना चाहते हैं तो खाली छोड़ दीजिए।"
PLG_KUNENADISCUSS_TOPIC_OWNER="विषय का स्‍वामी"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="नए विषय बनाते समय उपयोग करने हेतु एक जूमला! प्रयोक्ता आईडी निर्धारित करें। लेख के लेखक को उपयोग करने के लिए खाली छोड़ दें."
PLG_KUNENADISCUSS_SHOW_DEBUG="दोषमार्जन सूचना दिखाएं"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="फ्रंटएण्‍ड पर दोषमार्जन सूचना दिखाएं।"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="दोषमार्जन प्रयोक्ता आईडी"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="उन जूमला! प्रयोक्ताओं की एक अल्पविराम चिह्न द्वारा अलग की गई सूची, जिन्हें दोषमार्जन सूचनाएं देखने की अनुमति है। यदि दोषमार्जन सूचना दिखाए जाने का विकल्प सक्रिय है, तब सभी प्रयोक्ताओं को दोषमार्जन सूचना देखने हेतु इसे खाली छोड़ देवें।"

