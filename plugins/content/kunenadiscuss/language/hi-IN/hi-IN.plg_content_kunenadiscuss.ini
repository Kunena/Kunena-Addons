PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="यदि आप स्वेच्छाचारी रूप से किसी एक मौजूदा विषय में किसी एक लेख के बारे में चर्चा करना चाहते हैं तो इस विकल्प को सक्षम करें।  तत्‍पश्‍चात् आप अपने लेख में {kunena_discuss:#} टैग कहीं भी जोड़ सकते हैं, जहां कुनैना में # विषय की आईडी है। यदि आप इस लेख के बारे में चर्चा नहीं चाहते हैं, तो {kunena_discuss:0} प्रयोग करें।"
