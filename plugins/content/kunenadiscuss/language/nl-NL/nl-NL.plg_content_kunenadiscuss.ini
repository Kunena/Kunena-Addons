PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Activeer deze optie indien u een willekeurig  artikel wilt bespreken in een bestaand onderwerp. U kunt dan de tag {kunena_discuss:#} overal toevoegen in uw artikel, waarbij # staat voor het onderwerp Id in Kunena. Als u dit artikel niet wenst te bespreken, gebruik dan {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Categorieën toewijzen"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Voer door komma's gescheiden paren categorie-ID's in om een Joomla-categorie toe te wijzen aan een Kunena-categorie. Artikelen in Joomla categorie A zullen bijvoorbeeld onderwerpen aanmaken in Kunena categorie B. Als Joomla categorie 5 onderwerpen in Kunena categorie 6 moet maken / toewijzen en Joomla categorie 7 onderwerpen in Kunena categorie 10 moet maken / toewijzen, voer dan 5,6;7,10; in het veld in met puntkomma's om de paren te scheiden. Als alternatief kunt u de bovenliggende Joomla-categorie invoeren - in dit geval worden alle onderliggende categorieën automatisch toegewezen aan de respectievelijke Kunena-categorie. Joomla-categorieën die hier niet worden vermeld, krijgen standaard de waarde in het veld Standaardforumcategorie."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Standaard forumcategorie"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Vul het standaard Kunena categorie ID in. Alle besprekingen welke niet thuis horen in toegewezen categorieën (zie lager) zullen aangemaakt worden in deze categorie. Laat dit veld leeg indien u niet wenst dat er automatisch voor ieder Joomla artikel een nieuw Kunena onderwerp wordt aangemaakt."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Toegelaten categorieën"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Dit veld werkt alleen als u een standaard forumcategorie heeft ingesteld in het bovenstaande veld. Dit bepaalt de categorie ID's waar besprekingen zijn toegelaten. U dient de verschillende categorie ID's te scheiden door een komma. Vul 0 in om alle categorieën toe te laten of laat leeg indien u geen categorieën wil instellen."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Verboden categorieën"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Dit veld werkt alleen als u een standaard forumcategorie heeft ingesteld in het bovenstaande veld. Dit bepaalt de categorie ID's waar besprekingen niet zijn toegelaten. U dient de verschillende categorie ID's te scheiden door een komma. Vul 0 in om alle categorieën toe te laten of laat leeg indien u geen categorieën wil instellen."
PLG_KUNENADISCUSS_TOPIC_OWNER="Eigenaar onderwerp"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Stel de te gebruiken Joomla gebruiker in bij de aanmaak van nieuwe onderwerpen. Laat blanco om de auteur van het artikel te gebruiken."
PLG_KUNENADISCUSS_SHOW_DEBUG="Toon debuginformatie"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Toon debuginformatie op voorpagina."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Debug gebruiker IDs"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Een door komma's gescheiden lijst van Joomla gebruikers welke de debuginformatie mogen zien. Laat dit veld leeg om de debuginformatie aan alle gebruikers te tonen wanneer Toon debuginformatie actief is."

