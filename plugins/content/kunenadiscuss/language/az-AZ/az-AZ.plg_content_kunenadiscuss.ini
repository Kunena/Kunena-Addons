PLG_KUNENADISCUSS_CUSTOM_TOPICS="Xüsusi mövzulara icazə ver"
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Enable this option if you would like to arbitrarily discuss an article in an existing topic. You can then add {kunena_discuss:#} tag anywhere to your article, where # is topic Id in Kunena. If you do not want to discuss this article, use {kunena_discuss:0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Bölmələrin xəritələnməsi"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Enter comma-delimited pairs of category IDs to map a Joomla category to a Kunena category. For example, articles in Joomla category A will create topics in Kunena category B. If Joomla category 5 should create/map to topics in Kunena category 6 and Joomla category 7 should create/map to topics in Kunena category 10, enter 5,6;7,10; into the field using semi-colons to separate the pairs. Joomla categories not listed here will default to the value in the Default Forum Category field."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Susmaya görə forum bölmələri"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Enter a Kunena category ID to be used as the default. All discussion that does not belong in mapped categories (see below) will be created into this category. Leave this field empty if you do not want automatically create new Kunena topics for every Joomla article."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="İcazə verilən məzmun bölmələri"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="This field only works if you have set a Default Forum Category in the above field. This defines category IDs where discussion is enabled. You must separate category IDs with a comma. Enter a 0 to allow all categories or leave empty if you don't want to define any categories."
PLG_KUNENADISCUSS_DENY_CATEGORIES="İcazə verilməyən məzmun bölmələri"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="This field only works if you have set a Default Forum Category in the above field. This defines category IDs where discussion is disabled. You must separate category IDs with a comma. Enter a 0 to disable all categories or leave empty if you don't want to define any categories."
PLG_KUNENADISCUSS_TOPIC_OWNER="Mövzu sahibi"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Set a Joomla user ID to use when creating new topics. Leave blank to use the article author."
PLG_KUNENADISCUSS_SHOW_DEBUG="Bərpa informasiyasını göstər"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Bərpa informasiyasını  ön tərəfdə göstər"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="İstifdəçi ID bərpası"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="A comma delimited list of Joomla user IDs allowed to see debugging information. Leave this empty to allow all users see debugging information when Show Debug Information is active."

