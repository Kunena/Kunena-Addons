PLG_KUNENADISCUSS_CATEGORY_MAPPING="Preslikava kategorij"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Vnesi ločeno z vejico pare ID kategorij za preslikavo Joomla kategorije v Kunena kategorijo. Za primer, članek v kategoriji Joomla A bo ustvaril temo v kategoriji Kunena B. Če naj Joomla kategorija 5 ustvari/preslika v temo v kategoriji Kunena 6 in Joomla kategorija 7 naj ustvari/preslika v temo v kategorijo Kunena 10, vpiši 5,6;7,10; v polje z uporabo podpičja za določanje parov. Joomla kategorije, ki niso tukaj prikazane bodo privzeto v privzeti forum kategoriji."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Privzeta kategorija foruma"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Vnesi ID kategorije Kunene, katera bo uporabljena kot privzeta. Vse razprave katere ne pripadajo v preslikanih kategorijah (glej spodaj) bodo ustvarjene v to kategorijo. Pusti to polje prazno če ne želiš samodejno ustvarjati Kunena tem za vsak Joomla članek."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Dovoljene kategorije vsebin"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="To polje deluje če imaš nastavljeno Privzeto kategorijo foruma v spodnjem polju. To definra ID kategorij kjer so razprave omogočene. Kategorije moraš ločiti z vejico. Vnesi 0 da omogočiš vse kategorije ali pa pusti prazno če ne želiš definirati nobene kategorije."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Zavrni kategorije vsebin"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="To polje deluje če imaš nastavljeno Privzeto kategorijo foruma v spodnjem polju. To definra ID kategorij kjer so razprave onemogočene. Kategorije moraš ločiti z vejico. Vnesi 0 da onemogočiš vse kategorije ali pa pusti prazno če ne želiš definirati nobene kategorije."
PLG_KUNENADISCUSS_TOPIC_OWNER="Lastnik teme"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="Nastavi ID uporabnika za uporabo pri kreiranju novih tem. Pusti prazno za uporabo lastnika članka."
PLG_KUNENADISCUSS_SHOW_DEBUG="Prikaži informacije razhroščevanja"
